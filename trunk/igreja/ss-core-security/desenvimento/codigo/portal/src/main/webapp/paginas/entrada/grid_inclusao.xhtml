<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	xmlns:f="http://java.sun.com/jsf/core">

	<ss:grid id="gridInclusao" list="#{entradaControlador.entidade.entradaItems}">
				
		<p:column style="text-align:left">  
            <f:facet name="header">  
                <h:outputText value="Tipo" />  
            </f:facet>  
            <h:outputText value="#{item.tipoEntrada.descricao}" />  
        </p:column>  
		
		<p:column style="text-align:left">  
            <f:facet name="header">  
                <h:outputText value="Valor" />  
            </f:facet>  
            <h:outputText value="#{item.tipoEntrada.valor}" />  
        </p:column>  
		
	</ss:grid>


</html>
