
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel
		header="FORMULÁRIO DE CADASTRO DE ROTINA [ #{rotinaControlador.sistema.nome} ]">

		<h:panelGrid id="panelCadastro" columns="6" cellpadding="8">

			<p:outputLabel value="Nome:" styleClass="ui-priority-primary" />
			<p:inputText id="nome" value="#{rotinaControlador.entidade.nome}" />

			<p:outputLabel value="Ação:" styleClass="ui-priority-primary" />
			<p:inputText id="path" value="#{rotinaControlador.entidade.path}" />

			<p:outputLabel value="Status:" styleClass="ui-priority-primary" />
			<p:selectBooleanButton value="#{rotinaControlador.entidade.status}"
				onLabel="SIM" offLabel="NÃO" onIcon="ui-icon-check"
				offIcon="ui-icon-close">
			</p:selectBooleanButton>

		</h:panelGrid>

		<p:commandButton id="buttonCadastro" value="Retornar" update=":form"
			icon="ui-icon-search" styleClass="ui-icon-circle-arrow-w"
			action="#{rotinaControlador.retornar}" />

		<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
			icon="ui-icon-search" styleClass="ui-priority-primary"
			action="#{rotinaControlador.salvar}" />

	</p:panel>

</ui:component>
