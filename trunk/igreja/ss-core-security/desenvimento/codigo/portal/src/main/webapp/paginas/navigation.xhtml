<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="menuForm">

		<p:growl id="messages" />

		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton value="Secretária" icon="ui-icon-document"
					update=":form">
					<f:setPropertyActionListener
						target="#{paginaCentralControladorBean.paginaCentral}"
						value="paginas/relatorio/secretaria/pesquisa.xhtml" />

				</p:commandButton>
				<p:separator />

				<p:commandButton value="Tesourária" update=":form"
					icon="ui-icon-folder-open">
					<f:setPropertyActionListener
					target="#{paginaCentralControladorBean.paginaCentral}"
					value="paginas/relatorio/tesouraria/pesquisa.xhtml" />
				</p:commandButton>
				<p:separator />

				<p:commandButton value="Administrativo" update=":form"
					icon="ui-icon-folder-open">
					<f:setPropertyActionListener
						target="#{paginaCentralControladorBean.paginaCentral}"
						value="paginas/relatorio/teste.xhtml" />
				</p:commandButton>
				<p:separator />

			</p:toolbarGroup>

			<p:toolbarGroup align="right">

				<p:outputLabel style="margin-right:10px"
					value="Usuário: #{usuarioControlador.usuario.login}" />
				<p:separator />
				<p:commandButton action="#{usuarioControlador.logout}"
					value="Logout" icon="ui-icon-extlink" update=":form" />
			</p:toolbarGroup>
		</p:toolbar>

	</h:form>

</ui:component>
