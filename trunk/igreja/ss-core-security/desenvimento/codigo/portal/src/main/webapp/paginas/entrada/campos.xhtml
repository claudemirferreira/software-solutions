<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	xmlns:f="http://java.sun.com/jsf/core">


	<h:panelGrid columns="2">
	
        <ss:input id="Membro" 
        			label="Membro"
        			type="autoComplete"
                    required="true"
       				value="#{entradaControlador.entidade.membro}"
       				bean="#{entradaControlador}"
       				completeMethod="listarMembros"
                    var="item"
                    itemLabel="#{item.nome}" 
                    itemValue="#{item}" 
                    converter="membroConverter"
                    size="40"
                    forceSelection="true" />
	
		<ss:input id="Data"
					required="true"
					type="date"
					value="#{entradaControlador.entidade.dataEntrada}"
					label="Data de Recebimento" />
	
	</h:panelGrid>
	
	 <hr class="rh-gradient" />
	
	<h:panelGrid columns="2">
	    
	    <ss:comboBox label="Tipo" value="#{entradaControlador.entradaItem.tipoEntrada}" 
	    				list="#{entradaControlador.listaTipoEntrada}" 
						disabled="#{entradaControlador.entidade.persistent}"
						required="true"
						atributo="#{item.descricao}" foreignKey="true" selectOne="true" />
	    
	    <ss:input  id="Valor" 
					value="#{entradaControlador.entradaItem.valor}"
					label="Valor"
					type="number"
					size="15"
					required="true" />
		
	</h:panelGrid>
	
	
	<p:commandButton id="btnInclude" 
					value="Incluir"
					update=":form"
					icon="ui-icon-search" 
					styleClass="ui-priority-primary"
					action="#{entradaControlador.incluirEntrada}" />

</html>
