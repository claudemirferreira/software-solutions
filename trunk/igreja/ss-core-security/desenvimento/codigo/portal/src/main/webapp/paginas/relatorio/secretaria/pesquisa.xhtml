<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:dataGrid id="carousel" value="#{rotinaControlador.moduloSecretaria}"
			var="car" headerText="SECRETARIA" columns="4"
			style="width:100%; height:100%; border: 0px solid #a8a8a8;"> 
			<div align="center">
				<h:panelGrid id="panelRelatorio" style="border: 0px solid #a8a8a8;">
					<p:graphicImage id="image" value="#{car.imagem}" height="100px"
						width="100px"  />

					<h:outputText id="model" value="#{car.nome}" />

					<p:commandLink id="view" action="/" 
						 title="View Detail">
						<h:outputText styleClass="ui-icon ui-icon-search"
							style="margin:0 auto;" />
						
					</p:commandLink>
				</h:panelGrid>
			</div>
		</p:dataGrid>

	</h:form>

</ui:component>
