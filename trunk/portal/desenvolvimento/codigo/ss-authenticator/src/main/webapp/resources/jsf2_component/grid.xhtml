<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<cc:interface>
	
		<cc:attribute name="list" required="true" />
		
		<cc:attribute name="id" required="false" default="id" />
		<cc:attribute name="rows" required="false" default="5" />
		<cc:attribute name="paginator" required="false" default="true" />
		<cc:attribute name="paginatorPosition" required="false" default="bottom" />
		<cc:attribute name="paginatorAlwaysVisible" required="false" default="false" />
		<cc:attribute name="emptyMessage" required="false" default="Nenhum registro encontrado." />
		
	</cc:interface>
	
	<cc:implementation>

		<p:dataTable id="grid_#{cc.attrs.id}" 
					 var="item" 
					 value="#{cc.attrs.list}"
	                 rows="#{cc.attrs.rows}"
	                 paginator="#{cc.attrs.paginator}"
	                 paginatorPosition="#{cc.attrs.paginatorPosition}"
	                 paginatorAlwaysVisible="#{cc.attrs.paginatorAlwaysVisible}"
	                 emptyMessage="#{cc.attrs.emptyMessage}"
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15,20"
	                 >
	                 
	         <ui:insert />        
	         
	         <f:facet name="footer">
	        	<h:outputText value="#{fn:length(cc.attrs.list)} Registro(s) encontrado(s)." />  
            </f:facet>
	                 
        </p:dataTable>
		 		
	</cc:implementation>
	
</html>
