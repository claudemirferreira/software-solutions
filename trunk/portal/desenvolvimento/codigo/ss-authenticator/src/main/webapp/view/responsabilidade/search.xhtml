<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Responsabilidade"/>
	<ui:param name="pageHeader" value="Responsabilidade"/>
	<ui:param name="managedBean" value="#{responsabilidadeBean}"/>
	

	<ui:define name="search_filter">
		
		<fpf2:input id="Responsabilidade" 
					value="#{responsabilidadeBean.search.txResponsabilidade}" 
					label="Nome" />
		
		<fpf2:input id="Descrição" 
					value="#{responsabilidadeBean.search.txDescricao}" 
					label="Descrição" />
					
		<fpf2:comboBox value="#{responsabilidadeBean.search.sistema}" 
						list="#{sistemasAtivos}"
						atributo="#{item.txSistema}"
						foreignKey="true"
						label="Sistema"/>
						
		<fpf2:comboBox 	label="Ativo"
						value="#{responsabilidadeBean.search.ativo}" 
						list="#{ativoInativoList}" />
						
	</ui:define>
	
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
 		
		<p:dataTable id="grid" 
					 var="item" 
					 value="#{responsabilidadeBean.resultList}"
	                 rows="5"
	                 paginator="true"
	                 paginatorPosition="bottom"
	                 paginatorAlwaysVisible="false"
	                 emptyMessage="Nenhum registro encontrado."
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15,20"
	                 >
	  
	  		<p:column style="text-align:left">  
	            <f:facet name="header">  
	                <h:outputText value="Nome" />  
	            </f:facet>  
	            <h:outputText value="#{item.txResponsabilidade}" />  
	        </p:column>  
	  
	  		<p:column style="text-align:left">  
	            <f:facet name="header">  
	                <h:outputText value="Descrição" />  
	            </f:facet>  
	            <h:outputText value="#{item.txDescricao}" />  
	        </p:column>  
	  
	        <p:column style="text-align:center" headerText="Situação">  
	            <h:outputText value="#{item.ativo}" >
	            	<f:converter converterId="ativoInativoConverter"/>
	            </h:outputText>  
	        </p:column>  
	  
	        <p:column style="text-align:center; width:100px">  
	            <f:facet name="header">  
	                <h:outputText value="Ação" />  
	            </f:facet>  
				
				<p:commandButton action="#{responsabilidadeBean.editar(item)}" icon="ui-icon-pencil" title="Editar" />
				
				<p:commandButton onclick="confirmation.show()" icon="ui-icon-trash" title="Excluir" >
															
					<fpf2:confirmDialog targetItem="#{responsabilidadeBean.itemToRemove}" 
										selectedItem="#{item}" 
										actionMethod="#{responsabilidadeBean.remove()}" />
				</p:commandButton>  
	        </p:column>  
	        
	        <f:facet name="footer">
	        	<h:outputText value="#{fn:length(responsabilidadeBean.resultList)} Registro(s) encontrado(s)." />  
            </f:facet>
                 
	    </p:dataTable>
	    
	</ui:define>

</ui:composition>
