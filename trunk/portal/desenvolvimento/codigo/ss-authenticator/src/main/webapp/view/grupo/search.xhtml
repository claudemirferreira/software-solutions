<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Grupo"/>
	<ui:param name="pageHeader" value="Grupo"/>
	<ui:param name="managedBean" value="#{grupoBean}"/>
	

	<ui:define name="search_filter">
		
		<fpf2:input label="Nome" value="#{grupoBean.search.txGrupo}" />
		
		<fpf2:comboBox 	label="Ativo"
						value="#{grupoBean.search.ativo}" 
						list="#{ativoInativoList}" />
						
	</ui:define>
	
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
 		
		<p:dataTable id="grid" 
					 var="item" 
					 value="#{grupoBean.resultList}"
	                 rows="5" 
	                 paginator="true"
	                 paginatorPosition="bottom"
	                 paginatorAlwaysVisible="false"
	                 emptyMessage="Nenhum registro encontrado."
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15,20"
	                 >
	  
	  		<p:column style="text-align:left" headerText="Nome">  
	            <h:outputText value="#{item.txGrupo}" />  
	        </p:column>  
	  		
	        <p:column style="text-align:center" headerText="Situação">  
	            <h:outputText value="#{item.ativo}" >
	            	<f:converter converterId="ativoInativoConverter"/>
	            </h:outputText>  
	        </p:column>  
	  
	        <p:column style="text-align:center; width:100px" headerText="Ação">  
				
				<p:commandButton action="#{grupoBean.editar(item)}" icon="ui-icon-pencil" title="Editar" ajax="false"/>
				
				<p:commandButton onclick="confirmation.show()" icon="ui-icon-trash" title="Excluir" >
															
					<fpf2:confirmDialog targetItem="#{grupoBean.itemToRemove}" 
										selectedItem="#{item}" 
										actionMethod="#{grupoBean.remove()}" ajax="false"/>
				</p:commandButton>  
	        </p:column>  
	        
	        <f:facet name="footer">
	        	<h:outputText value="#{fn:length(grupoBean.resultList)} Registro(s) encontrado(s)." />  
            </f:facet>
                 
	    </p:dataTable>
	    
	</ui:define>

</ui:composition>
