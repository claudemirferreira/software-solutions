<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{usuarioBean.id}"/>
		<f:event type="preRenderView" listener="#{usuarioBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		View existing Usuario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usuarioBeanUsuarioTxLogin" value="Tx Login:"/>
			<h:outputText id="usuarioBeanUsuarioTxLogin" value="#{usuarioBean.usuario.txLogin}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioDtCadastro" value="Dt Cadastro:"/>
			<h:outputText id="usuarioBeanUsuarioDtCadastro" value="#{usuarioBean.usuario.dtCadastro}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioTxEmail" value="Tx Email:"/>
			<h:outputText id="usuarioBeanUsuarioTxEmail" value="#{usuarioBean.usuario.txEmail}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioTxSenha" value="Tx Senha:"/>
			<h:outputText id="usuarioBeanUsuarioTxSenha" value="#{usuarioBean.usuario.txSenha}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioCsStatus" value="Cs Status:"/>
			<h:outputText id="usuarioBeanUsuarioCsStatus" value="#{usuarioBean.usuario.csStatus}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioUsuarioPerfils" value="Usuario Perfils:"/>
			<h:dataTable id="usuarioBeanUsuarioUsuarioPerfils" styleClass="data-table" value="#{forgeview:asList(usuarioBean.usuario.usuarioPerfils)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Perfil"/>
					</f:facet>
					<h:link outcome="/view/usuarioPerfil/view">
						<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
						<h:outputText id="itemPerfil" value="#{_item.perfil}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dt Criacao"/>
					</f:facet>
					<h:link outcome="/view/usuarioPerfil/view">
						<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
						<h:outputText id="itemDtCriacao" value="#{_item.dtCriacao}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
