<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions">

	<!--
	<pe:head title=":: Authenticator :: #{empty pageTitle ? '*' : pageTitle}" shortcutIcon="#{resource['favicon.ico']}" >
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
		</f:facet>
	</pe:head>
	-->
	
	<h:head>
		
		<title>:: Authenticator :: #{empty pageTitle ? '*' : pageTitle}</title>
		<link rel="icon" href="#{resource['favicon.ico']}" />
		
		<h:outputStylesheet name="forge-style.css" />
		
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
		
		<style type="text/css">
            .ui-datatable .ui-datatable-footer {
                text-align:left;
            }
            
        </style>
		
		<ui:insert name="head" />
		
	</h:head>
	
	<h:body>
	
		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="60">
				<h:outputText value="Header content." />
			</p:layoutUnit>
	
			<p:layoutUnit position="south" size="30">
				<h:outputText value="Footer content." />
			</p:layoutUnit>
	
			<p:layoutUnit position="west">
				<h:outputText value="Menu content." />
			</p:layoutUnit>
	
			<p:layoutUnit position="center">
				<ui:insert name="content"/>
			</p:layoutUnit>
	
		</p:layout>  
		
	</h:body>
</html>
