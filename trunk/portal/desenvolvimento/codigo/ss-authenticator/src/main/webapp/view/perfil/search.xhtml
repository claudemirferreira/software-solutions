<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Perfil"/>
	<ui:param name="pageHeader" value="Perfil"/>
	<ui:param name="managedBean" value="#{perfilBean}"/>
	

	<ui:define name="search_filter">
		
		<h:outputText value="Nome" />
		<p:inputText id="txPerfil" value="#{perfilBean.search.txPerfil}" size="50"/>

		<h:outputText value="Sistema" />
		<p:selectOneMenu value="#{perfilBean.search.sistema}" effect="fade" converter="entityConverter">
            <f:selectItem itemLabel="-- Todos os registros --"  />
            <f:selectItems value="#{sistemasAtivos}" var="item" itemLabel="#{item.txSistema}" itemValue="#{item}"/>
        </p:selectOneMenu>
		
	</ui:define>
	
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
 		
		<p:dataTable id="grid" 
					 var="item" 
					 value="#{perfilBean.resultList}"
	                 rows="5"
	                 paginator="true"
	                 paginatorPosition="bottom"
	                 paginatorAlwaysVisible="false"
	                 emptyMessage="Nenhum registro encontrado."
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15,20"
	                 >
	  
	  		<p:column style="text-align:left">  
	            <f:facet name="header">  
	                <h:outputText value="Nome" />  
	            </f:facet>  
	            <h:outputText value="#{item.txPerfil}" />  
	        </p:column>  
	  
	  		<p:column style="text-align:left">  
	            <f:facet name="header">  
	                <h:outputText value="Sistema" />  
	            </f:facet>  
	            <h:outputText value="#{item.sistema.txSistema}" />  
	        </p:column>  
	  
	        <p:column style="text-align:center; width:100px">  
	            <f:facet name="header">  
	                <h:outputText value="Ação" />  
	            </f:facet>  
				
				<p:commandButton action="#{perfilBean.editar(item)}" icon="btn_edit_grid" title="Editar" />
				
				<p:commandButton onclick="confirmation.show()" icon="btn_remove_grid" title="Excluir" >
															
					<fpf2:confirmDialog targetItem="#{perfilBean.itemToRemove}" 
										selectedItem="#{item}" 
										actionMethod="#{perfilBean.remove()}" />
				</p:commandButton>  
	        </p:column>  
	        
	        <f:facet name="footer">
	        	<h:outputText value="#{fn:length(perfilBean.resultList)} Registro(s) encontrado(s)." />  
            </f:facet>
                 
	    </p:dataTable>
	    
	</ui:define>

</ui:composition>
