<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />

	<title><ui:insert name="title">PrimeFaces ShowCase</ui:insert>
	</title>
	<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/skin.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter.css"></link>
	<style type="text/css">
body {
	background: url(images/macosx/macback.png);
	margin: 0;
	padding: 0;
	font-family: geneva, arial, helvetica, sans-serif;
	font-size: 80%;
}

.ui-menuitem-icon.ui-icon.appleIcon {
	background: url(images/macosx/apple.png) no-repeat;
	width: 16px;
	height: 16px;
	border-radius: 0px;
}

.ui-dialog .ui-terminal {
	border: 0;
}

.ui-dialog.terminalDialog .ui-dialog-content {
	padding: 0;
}
</style>

</h:head>
<h:body>
	<center>
		<h:panelGrid style="width:100%; height:100%;" columns="1">
			<h:form>
				<p:panelGrid columns="2"
					style="width: 300px; height: 200px; top: 50%; left: 50%; margin-top: -160px; 
					margin-left: -160px; position: absolute; ">
					<f:facet name="header">Controle de Acesso</f:facet>

					<h:outputLabel for="firstname" value="Login: *" />
					<p:inputText id="firstname"
						value="#{usuarioControlador.usuario.cpf}" label="Firstname" />

					<h:outputLabel for="surname" value="Senha: *" />
					<p:password id="surname"
						value="#{usuarioControlador.usuario.senha}" required="true"
						label="Surname" />

					<f:facet name="footer">
						<p:commandButton action="#{usuarioControlador.logar()}"
							value="Entrar" icon="ui-icon-check" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</h:panelGrid>
	</center>
</h:body>
</html>
