<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Usuario" />
	<ui:param name="pageHeader" value="Cadastro de Usuario" />
	<ui:param name="managedBean" value="#{usuarioController}" />

	<ui:define name="register_region">

		<p:panel header="Cadastro de Usuario" width="100%">

			<h:panelGrid columns="3" id="painel" width="100%"
				style="margin-bottom:10px; width: 100%">

				<h:outputText value="Nome *" style="height:2;" />
				<p:inputText id="nome" value="#{managedBean.entity.nome}"
					label="o nome deve ser informado" maxlength="60"
					title="informe o nome" style="width:300px; heidth:2px" />
				<p:tooltip for="nome" showEvent="focus" hideEvent="blur" />

				<h:outputText value="Status *" />
				<p:selectOneMenu value="#{managedBean.entity.status}"
					style="width:150px;">
					<f:selectItems value="#{managedBean.listStatus}" var="sta" id="status"
						itemLabel="#{sta.nome}" itemValue="#{sta.codigo}" />
				</p:selectOneMenu>
				<p:tooltip for="status" showEvent="focus" hideEvent="blur" />

				<h:outputText value="Login / CPF" style="height:2;" />
				<p:password id="login" value="#{managedBean.entity.cpf}"
					label="o login / cpf deve ser informado" maxlength="11"
					title="informe o login / cpf" style="width:300px; heidth:2px" />
				<p:tooltip for="login" showEvent="focus" hideEvent="blur" />

				<h:outputText value="Senha" style="height:2;" />
				<p:inputText id="senha" value="#{managedBean.entity.senha}"
					label="o login / cpf deve ser informado" maxlength="100"
					title="informe o login / cpf" style="width:300px; heidth:2px" />
				<p:tooltip for="senha" showEvent="focus" hideEvent="blur" />

				<h:outputText value="Email" style="height:2;" />
				<p:inputText id="email" value="#{managedBean.entity.email}"
					label="o email deve ser informado" maxlength="60"
					title="informe o login / cpf" style="width:300px; heidth:2px" />
				<p:tooltip for="email" showEvent="focus" hideEvent="blur" />
			</h:panelGrid>
		</p:panel>

	</ui:define>

</ui:composition>
