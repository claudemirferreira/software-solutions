<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/template_home.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Perfil" />
	<ui:param name="pageHeader" value="Perfil" />
	<ui:param name="managedBean" value="#{usuarioController}" />



	<!-- ==== Grid ======= -->
	<ui:define>

		<p:dataGrid var="sistema" value="#{usuarioController.sistemas}"
			style="width:200px" columns="#{usuarioController.coll}" rows="12">
			<p:column>
				<p:panel header="#{sistema.nome}">
					<h:panelGrid columns="1">
						<p:graphicImage value="/images/stack/safari.png" />
						<h:outputText value="#{sistema.nome}" />
					</h:panelGrid>
				</p:panel>
			</p:column>
		</p:dataGrid>

	</ui:define>

</ui:composition>
