<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/layout/template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Sistema"/>

	<ui:define name="content">
	
		<h:form id="search" >
		
			<!-- ==== Filtro ===== -->
			<p:accordionPanel>  
			
   				<p:tab title="Filtro de Pesquisa:"> 
   				
   					:: TODO :: TODO:: TODO:: TODO:: TODO
   				
   				</p:tab>
   				
   				
   				<p:panelGrid columns="2">  
				    <f:facet name="header">  
				        Basic PanelGrid  
				    </f:facet>  
				    
   					<h:outputLabel for="firstname" value="Firstname: *" />  
				    <p:inputText id="firstname" value="" label="Firstname" />  
				  
				    <h:outputLabel for="surname" value="Surname: *" />  
				    <p:inputText id="surname" value="" required="true" label="Surname"/>  
				  
				    <f:facet name="footer">  
				        <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>  
				    </f:facet>  
   				</p:panelGrid>
			</p:accordionPanel>
   				
   			
			
			<!-- ==== Grid ======= -->
			<p:dataTable id="grid" var="item" value="#{sistemaBean.resultList}"
		                 paginator="true" rows="10"  
		                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		                 rowsPerPageTemplate="5,10,15">  
		        <f:facet name="header">  
		            Ajax Pagination  
		        </f:facet>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Nome" />  
		            </f:facet>  
		            <h:outputText value="#{item.txSistema}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Descrição" />  
		            </f:facet>  
		            <h:outputText value="#{item.txDescricao}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Situação" />  
		            </f:facet>  
		            <h:outputText value="#{item.ativo}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Ação" />  
		            </f:facet>  
					
					TODO
					
		        </p:column>  
		    </p:dataTable>  
			    
			
		</h:form>
			
	</ui:define>

</ui:composition>
