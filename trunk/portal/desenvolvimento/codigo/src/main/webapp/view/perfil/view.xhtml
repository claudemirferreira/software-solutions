<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{perfilBean.id}"/>
		<f:event type="preRenderView" listener="#{perfilBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Perfil"/>

	<ui:define name="header">
		Perfil
	</ui:define>

	<ui:define name="subheader">
		View existing Perfil
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="perfilBeanPerfilSistema" value="Sistema:"/>
			<h:link id="perfilBeanPerfilSistema" outcome="/view/sistema/view" value="#{perfilBean.perfil.sistema}">
				<f:param name="id" value="#{perfilBean.perfil.sistema.idSistema}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="perfilBeanPerfilTxPerfil" value="Tx Perfil:"/>
			<h:outputText id="perfilBeanPerfilTxPerfil" value="#{perfilBean.perfil.txPerfil}"/>
			<h:outputText/>
			<h:outputLabel for="perfilBeanPerfilPerfilRotinas" value="Perfil Rotinas:"/>
			<h:dataTable id="perfilBeanPerfilPerfilRotinas" styleClass="data-table" value="#{forgeview:asList(perfilBean.perfil.perfilRotinas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dt Cadastro"/>
					</f:facet>
					<h:link outcome="/view/perfilRotina/view">
						<f:param name="id" value="#{_item.idPerfilRotina}"/>
						<h:outputText id="itemDtCadastro" value="#{_item.dtCadastro}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="perfilBeanPerfilUsuarioPerfils" value="Usuario Perfils:"/>
			<h:dataTable id="perfilBeanPerfilUsuarioPerfils" styleClass="data-table" value="#{forgeview:asList(perfilBean.perfil.usuarioPerfils)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario"/>
					</f:facet>
					<h:link outcome="/view/usuarioPerfil/view">
						<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
						<h:outputText id="itemUsuario" value="#{_item.usuario}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dt Criacao"/>
					</f:facet>
					<h:link outcome="/view/usuarioPerfil/view">
						<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
						<h:outputText id="itemDtCriacao" value="#{_item.dtCriacao}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
