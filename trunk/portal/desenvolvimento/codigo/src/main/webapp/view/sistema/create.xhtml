<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{sistemaBean.id}"/>
		<f:event type="preRenderView" listener="#{sistemaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Sistema"/>

	<ui:define name="header">
		Sistema
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty sistemaBean.id}">
				Edit existing Sistema
			</c:when>
			<c:otherwise>
				Create a new Sistema
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="sistemaBeanSistemaTxSistema" value="Tx Sistema:"/>
				<h:panelGroup>
					<h:inputText id="sistemaBeanSistemaTxSistema" maxLength="50" required="true" value="#{sistemaBean.sistema.txSistema}"/>
					<h:message for="sistemaBeanSistemaTxSistema" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="sistemaBeanSistemaTxDescricao" value="Tx Descricao:"/>
				<h:panelGroup>
					<h:inputText id="sistemaBeanSistemaTxDescricao" maxLength="100" value="#{sistemaBean.sistema.txDescricao}"/>
					<h:message for="sistemaBeanSistemaTxDescricao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sistemaBeanSistemaTxSigla" value="Tx Sigla:"/>
				<h:panelGroup>
					<h:inputText id="sistemaBeanSistemaTxSigla" maxLength="10" required="true" value="#{sistemaBean.sistema.txSigla}"/>
					<h:message for="sistemaBeanSistemaTxSigla" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="sistemaBeanSistemaRotinas" value="Rotinas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sistemaBean.sistema.rotinas}"/>
					<h:dataTable id="sistemaBeanSistemaRotinas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tx Rotina"/>
							</f:facet>
							<h:link outcome="/view/rotina/view">
								<f:param name="id" value="#{_item.idRotina}"/>
								<h:outputText id="itemTxRotina" value="#{_item.txRotina}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="rotinaBeanAddTxRotina" value="#{rotinaBean.add.txRotina}"/>
								<h:message for="rotinaBeanAddTxRotina" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(rotinaBean.added)}" id="sistemaBeanSistemaRotinasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{rotinaBean.add.sistema}" value="#{sistemaBean.sistema}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sistemaBeanSistemaPerfils" value="Perfils:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sistemaBean.sistema.perfils}"/>
					<h:dataTable id="sistemaBeanSistemaPerfils" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tx Perfil"/>
							</f:facet>
							<h:link outcome="/view/perfil/view">
								<f:param name="id" value="#{_item.idPerfil}"/>
								<h:outputText id="itemTxPerfil" value="#{_item.txPerfil}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="perfilBeanAddTxPerfil" maxLength="100" value="#{perfilBean.add.txPerfil}"/>
								<h:message for="perfilBeanAddTxPerfil" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(perfilBean.added)}" id="sistemaBeanSistemaPerfilsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{perfilBean.add.sistema}" value="#{sistemaBean.sistema}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sistemaBeanSistemaAtivo" value="Ativo:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="sistemaBeanSistemaAtivo" value="#{sistemaBean.sistema.ativo}"/>
					<h:message for="sistemaBeanSistemaAtivo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{sistemaBean.update}"/>
				<c:choose>
					<c:when test="#{!empty sistemaBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{sistemaBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{sistemaBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
