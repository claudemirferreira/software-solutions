<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
  	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/resources/layout/template.xhtml">
	  
	  <ui:define name="content">
	  	
	  	<!-- ====== Params ================ -->
  		<!-- 
  			. Obrigatorios: 
  				- managedBean
  		 -->
  		
  		<ui:param name="pageTitle" value="-- TODO definir titulo --"/>
  		
		
		<h:form id="formSearch" prependId="false">
		
			 <h1 class="title ui-widget-header ui-corner-all">#{pageHeader}</h1>
		
			<!-- ===== Msg ============ -->
			
			<h:panelGrid cellpadding="6">
				<p:messages id="msg"  />
			</h:panelGrid>
			<p:growl id="msgGrowl" />
			
			<h:messages errorClass="error"/>
			
			<h:panelGrid columnClasses="grid">  
                
				<ui:insert name="register_region"  />
				
			</h:panelGrid>
				
			
			<!-- ==== Button ======= -->
			<h:panelGrid columns="2" cellpadding="5" cellspacing="2">
				<p:commandButton id="btnSave" value="Salvar" action="#{managedBean.save}" update="msg" />
				<p:commandButton id="btnCancel" value="Cancelar" action="#{managedBean.cancel}" immediate="true" />
			</h:panelGrid>
			
		</h:form>
			
	</ui:define>

</ui:composition>
