			<p:accordionPanel>

   				</p:tab>
   				
   				
   				<p:panelGrid columns="2">  
				    <f:facet name="header">  
				        Basic PanelGrid  
				    </f:facet>

				    <p:inputText id="firstname" value="" label="Firstname" />  
				  
				    <h:outputLabel for="surname" value="Surname: *" />  
				    <p:inputText id="surname" value="" required="true" label="Surname"/>  
				  
				    <f:facet name="footer">  
				        <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>  
				    </f:facet>  
   				</p:panelGrid>
			</p:accordionPanel>
			
			
			<!-- ==== Grid ======= -->
			<p:dataTable id="grid" var="item" value="#{sistemaBean.resultList}"
		                 paginator="true" rows="10"  
		                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		                 rowsPerPageTemplate="5,10,15">  
		        <f:facet name="header">  
		            Ajax Pagination  
		        </f:facet>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Nome" />  
		            </f:facet>  
		            <h:outputText value="#{item.txSistema}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Descrição" />  
		            </f:facet>  
		            <h:outputText value="#{item.txDescricao}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Situação" />  
		            </f:facet>  
		            <h:outputText value="#{item.ativo}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Ação" />  
		            </f:facet>  
					<p:button  icon="delete">  
					    <f:param name="productId" value="20"  />  
					</p:button>  
		            
		            <h:outputText value=" | " />
   					
   					<p:button outcome="productDetail" icon="keyboardpencil">  
					    <f:param name="productId" value="20" />  
					</p:button>  
					
		        </p:column>  
		    </p:dataTable>
