<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Disciplina"/>
	<ui:param name="pageTitle" value="Cadastro de Disciplina"/>
	<ui:param name="managedBean" value="#{disciplinaControlador}"/>

	<ui:define name="register_region">
	
		<h:panelGrid id="panelCadastro" columns="2">
		
			<ss:input label="Nome" required="true" value="#{disciplinaControlador.entidade.nome}" />
			<ss:input label="Descrição"  value="#{disciplinaControlador.entidade.descricao}" />
			<ss:input label="Nº Máximo de Faltas" style="width: 40px;" type="mask" watermark="99" maxlength="2" 
						value="#{disciplinaControlador.entidade.maximoFaltas}" />
			
		</h:panelGrid>
	</ui:define>
	
</ui:composition>
