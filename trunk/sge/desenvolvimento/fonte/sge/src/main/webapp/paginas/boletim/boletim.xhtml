<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss2="http://www.3iti.com.br/jsf/componentes"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Boletim" />
	<ui:param name="pageHeader" value="Boletim" />
	<ui:param name="managedBean" value="#{boletimControlador}" />

	<ui:define name="aditional_button_region">

		<p:commandButton id="btnImprimir" onclick="form.target='_blank'"
						ajax="false" value="Imprimir"
						action="#{boletimControlador.imprimirBoletim()}" icon="ui-icon-print"
						styleClass="ui-priority-primary" immediate="true" />

		<p:commandButton value="Gráfico"
						icon="ui-icon-print" styleClass="ui-priority-primary" 
						actionListener="#{boletimControlador.showModalGrafico}" 
						rendered="#{boletimControlador.entidade.isEducacaoFundamental()}"
						process="@this" 
						update=":dialogGrafico"
						/>

	</ui:define>

	<ui:define name="register_region">

		<h:panelGrid id="panelCadastro" columns="2">

			<ss:input label="Aluno" value="#{boletimControlador.entidade.matricula.aluno.nome}" size="40" readonly="true" />

			<ss:input label="Matrícula" value="#{boletimControlador.entidade.matricula.idMatricula}" size="20" readonly="true" />
			
			<ss:input label="Turma" value="#{boletimControlador.entidade.matricula.turma.curso.nome} - #{boletimControlador.entidade.matricula.turma.turno.descricao}" size="20" readonly="true" />
			
			<ss:input label="Ano Letivo" value="#{boletimControlador.entidade.matricula.turma.ano}" size="20" readonly="true" />

		</h:panelGrid>


		<ui:include src="educacao_infantil.xhtml" />
		
		<ui:include src="ensino_fundamental.xhtml" />		


		<ss:input label="Observação"
				value="#{boletimControlador.entidade.txObservacao}" 
				type="textarea"
				maxlength="255"
				width="900" cols="90" />


		<ss:comboBox label="Gráfico do Bimestre" required="true"
			selectOne="true" 
			update="panelCadastro"
			immediate="true"
			rendered="#{boletimControlador.entidade.isEducacaoFundamental()}"
			value="#{boletimControlador.bimestre}"
			list="#{boletimControlador.bimestreList}" />

	</ui:define>

	<ui:define name="modal_region">

		<ui:include src="modalGrafico.xhtml" />

	</ui:define>

</ui:composition>
