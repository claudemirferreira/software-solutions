<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"

	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Curso"/>
	<ui:param name="pageTitle" value="Cadastro de Curso"/>
	<ui:param name="managedBean" value="#{cursoControlador}"/>
	<ui:param name="widthContainer" value="950px"/>

	<ui:define name="register_region">
	
		<ss:input id="nome" label="Nome" required="true" value="#{cursoControlador.entidade.nome}" />
		
		<ss:input id="valor" label="Valor" type="number" required="true" value="#{cursoControlador.entidade.valor}" />
		
		<ss:comboBox label="Tipo de curso" required="true" value="#{cursoControlador.entidade.tipoCurso}" selectOne="true" list="#{cursoControlador.tipoCursoList}" filter="false" />
		
	</ui:define>
