<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="resources/estilos/style-custon.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px;
	margin-left: 5px !important;
	margin-right: 5px !important;
	margin-top: 5px !important;
	margin-bottom: 5px !important;
}
</style>

</h:head>
<h:body>
	<h:form id="formSearch">

		<div style="width: 100.4%;">
			<ui:include src="../../menu.xhtml" />
		</div>

		<p:panel id="panelCadastro"
			header="Nova Solicitação / Arquivos"
			style="width:99%; margin-bottom:10px;">

			<p />
			<p:commandButton icon="ui-icon-circle-arrow-n" value="Anexar Arquivo"
				oncomplete="dlgAnexar.show()" global="false"
				update=":dlgAnexarDesenho" />

		</p:panel>

	</h:form>

	<h:form id="formAnexos">
		<p:panel id="panelGrid" header="Listagem de Desenhos"
			style="margin-bottom:10px; width: 99%;">
			<p:messages id="messages" />
			<p:dataTable id="dataTable" var="item"
				value="#{pickListView.documentos}" rows="10" paginator="true"
				paginatorPosition="bottom" paginatorAlwaysVisible="true"
				emptyMessage="Nenhum registro encontrado."
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15,20">

				<p:column style="text-align:left" headerText="Nome">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column style="text-align:center; width:100px"
					headerText="Excluir">
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						update=":formAnexos:panelGrid" />
				</p:column>

				<f:facet name="footer">
					<h:outputText value=" Registro(s) encontrado(s)." />
				</f:facet>
			</p:dataTable>

			<br />

			<p:commandButton id="btnVoltar" value="Voltar"
				action="#{solicitacaoControlador.telaCadastro}"
				icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary" />

			<p:commandButton id="btnCancelar" value="Cancelar"
				action="#{solicitacaoControlador.telaPesquisa}"
				icon="ui-icon-close" styleClass="ui-priority-primary" />

			<p:commandButton id="buttonAvancar" value="Finalizar"
				action="#{solicitacaoControlador.telaPesquisa}"
				icon="ui-icon-circle-arrow-e" styleClass="ui-priority-primary" />

		</p:panel>
	</h:form>

	<p:dialog id="dlgAnexarDesenho" widgetVar="dlgAnexar"
		header="Anexar Desenhos" appendToBody="true" modal="true">

		<h:form enctype="multipart/form-data" id="formData">
			<p:messages id="msgdlgAnexar" />
			<h:panelGrid columns="2">
				<p:fileUpload value="#{processoControle.desenho.file}"
					label="Selecione um arquivo" mode="simple" id="desenho"
					update=":formData:btnAnexar" />

				<p:commandButton id="btnAnexar" value="Anexar Desenho" ajax="false"
					icon="ui-icon-image" styleClass="ui-priority-primary" />
			</h:panelGrid>

			<p />
			<p:commandButton value="Fechar" ajax="false"
				icon="ui-icon-circle-close" styleClass="ui-priority-primary"
				onclick="dlgAnexarDesenho.hide()" />

		</h:form>
	</p:dialog>

	<p:dialog id="dialog" widgetVar="dlg" header="Pesquisa de Desenho"
		appendToBody="true" modal="true" height="500" width="1100"
		resizable="false">
		<h:form id="formDialog">
			<p:panel id="panel" header="Filtro de Pesquisa de Desenho"
				style="margin-bottom:10px;">

				<h:panelGrid columns="4">


					<p:commandButton id="btnSearh" value="Pesquisar"
						actionListener="#{processoControle.pesquisarDesenhos}"
						icon="ui-icon-search" styleClass="ui-priority-primary"
						update=":formDialog:grid" />

				</h:panelGrid>
			</p:panel>

			<p:dataTable id="grid" var="item" value="" rows="10" paginator="true"
				paginatorPosition="bottom" paginatorAlwaysVisible="true"
				emptyMessage="Nenhum registro encontrado."
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,30,40">



				<p:column style="text-align:center; width:100px"
					headerText="Associar">
					<p:commandButton icon="ui-icon-check" title="Editar"
						update=":formSearch:panelCadastro"
						styleClass="ui-priority-primary" oncomplete="dlg.hide()" />
				</p:column>

				<f:facet name="footer">
					<h:outputText value=" Registro(s) encontrado(s)." />
				</f:facet>

			</p:dataTable>
		</h:form>
	</p:dialog>

</h:body>
</html>
