<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px;
	margin-left: 5px !important;
	margin-right: 5px !important;
	margin-top: 5px !important;
	margin-bottom: 5px !important;
}
</style>

</h:head>
<h:body>
	<h:form id="menuForm">

		<div>
			<ui:include src="../../menu.xhtml" />
		</div>
		
		<div style="background:white; width: 60%; float: left;">
			<p:panel header="DOCUMENTOS PÚBLICOS - Lista de Arquivos" style="height:65%">
				
				<p:tree value="#{explorerControle.root}" var="doc" 
					style="width:99.7%" selectionMode="single" selection="#{explorerControle.selectedNode}">
				
					<p:ajax event="select" listener="#{explorerControle.onNodeSelectDocPublicos}" update=":menuForm:painel"/>
					
					<p:treeNode expandedIcon="ui-icon-folder-open"
						collapsedIcon="ui-icon-folder-collapsed" >
						<h:outputText value="#{doc}" />
					</p:treeNode>

					<p:treeNode type="document" icon="ui-icon-document">
						<h:outputText value="#{doc}" />
					</p:treeNode>

					<p:treeNode type="picture" icon="ui-icon-image">
						<h:outputText value="#{doc}" />
					</p:treeNode>

					<p:treeNode type="mp3" icon="ui-icon-video">
						<h:outputText value="#{doc}" />
					</p:treeNode>
				</p:tree>
			</p:panel>
		</div> 
			
		<div style="width: 40%; float: left;">
			<p:panel id="painel" header="DADOS DO DOCUMENTO" style="height: 65%;">
			
				<p:outputPanel rendered="#{explorerControle.exibir}">
					<h:outputText styleClass="ui-priority-primary" value="Nome Documento: " />
					<h:outputText value="plano-de-qualidade.doc" /> <br />
					<h:outputText styleClass="ui-priority-primary" value="Autor: " />
					<h:outputText value="Marcos Oliveira" /> <br />
					<h:outputText styleClass="ui-priority-primary" value="Última modificação: " />
					<h:outputText value="05/08/2014" /> <br />
					<h:outputText styleClass="ui-priority-primary" value="Validade: " />
					<h:outputText value="30/12/2014" /> <br />
					<h:outputText styleClass="ui-priority-primary" value="Data de alerta: " />
					<h:outputText value="01/12/2014" /> <br />
					<p/>
				
					<p:fieldset legend="Histórico" >
						<p:dataTable id="gridPesquisaZonas" value="#{genericBean.historicoDocumentoList}" 
							var="item" style=" border-color: black;" >
	
							<p:column style="text-align:left;" headerText="Revisão" width="30%" >
								<h:outputText value="#{item.versao}" />
							</p:column>
	
							<p:column style="text-align:left; width:55px" headerText="Autor da alteração" >
								<h:outputText value="#{item.autorAlteracao}" />
							</p:column>
	
							<p:column style="text-align:left; width:55px" headerText="Data da Alteração" >
								<h:outputText value="#{item.dataAlteracao}" />
							</p:column>
							
							<p:column style="text-align:left; width:55px" headerText="Download" >
								<p:commandButton id="buttonDownload" 
									icon="ui-icon-arrowthickstop-1-s" 
									styleClass="ui-priority-primary"
								/>	
							</p:column>
							
							<p:column style="text-align:left; width:55px" headerText="Detalhe" >
								<p:commandButton id="buttonDetalhe" 
									icon="ui-icon-search" onclick="PF('dlgInfo').show();"
									styleClass="ui-priority-primary"
								/>	
							</p:column>
							
						</p:dataTable>
	
					</p:fieldset>
				</p:outputPanel>		
			</p:panel>
				
		</div>
				
		<div style="background:white; width: 100%; height:35%">
			<p:commandButton id="buttonExcluir" value="Excluir"
				icon="ui-icon-trash" 
				styleClass="ui-priority-primary" />
			<p:commandButton id="buttonObsoleto" value="Arquivar"
				icon="ui-icon-folder-collapsed"
				styleClass="ui-priority-primary"
				/>
		</div>	
	</h:form>
	
	<p:dialog header="DADOS DA SOLICITAÇÃO" widgetVar="dlgInfo" minHeight="40" 
		modal="true">
		
		<p:outputLabel styleClass="ui-priority-primary" value="Revisor: " />
		<h:outputText value="Marcos Oliveira" /> <br />
		<h:outputText styleClass="ui-priority-primary" value="Aprovador: " />
		<h:outputText value="Carlos Fernandes" /> <br />
		<h:outputText styleClass="ui-priority-primary" value="Homologador: " />
		<h:outputText value="Danny Lopes" /> <br />
		<h:outputText styleClass="ui-priority-primary" value="Descrição: " />
		<h:outputText value="Versão substituida pelo líder da área." /> <br />
		
	</p:dialog>	
	
</h:body>
</html>
