<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


	<h:form id="form">
		<p:panel header="FORMULÁRIO DE CADASTRO DE USUÁRIO">
			<h:panelGrid id="panelCadastro" columns="6" cellpadding="6">

				<p:outputLabel value="Login*:" styleClass="ui-priority-primary" />
				<p:inputText id="login" value="#{usuarioControlador.entidade.login}" />

				<p:outputLabel value="Senha*:" styleClass="ui-priority-primary" />
				<p:password id="senha" value="#{usuarioControlador.entidade.senha}" />

				<p:outputLabel value="Situação*:" styleClass="ui-priority-primary" />
				<p:selectOneMenu id="Situação"
					value="#{usuarioControlador.entidade.status}">
					<f:selectItem itemLabel="ATIVO(A)" itemValue="A" />
					<f:selectItem itemLabel="BLOQUEADO(A)" itemValue="B" />
				</p:selectOneMenu>

				<p:outputLabel value="Nucleo*:" styleClass="ui-priority-primary" />
				<p:selectBooleanCheckbox
					value="#{usuarioControlador.entidade.nucleo}" />

				<p:outputLabel value="Zona*:" styleClass="ui-priority-primary" />
				<p:selectBooleanCheckbox value="#{usuarioControlador.entidade.zona}" />

				<p:outputLabel value="Area*:" styleClass="ui-priority-primary" />
				<p:selectBooleanCheckbox value="#{usuarioControlador.entidade.area}" />

			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-search" styleClass="ui-icon-circle-arrow-w"
					ajax="true" immediate="true"
					action="#{usuarioControlador.telaPesquisa}" />

				<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{usuarioControlador.salvar}" />
			</f:facet>

		</p:panel>
	</h:form>

</ui:component>
