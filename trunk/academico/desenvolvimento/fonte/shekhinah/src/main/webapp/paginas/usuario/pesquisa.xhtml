
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel header="FORMULÁRIO DE PESQUISA DE USUÁRIO">

			<h:panelGrid id="panelPesquisa" columns="1">

				<p:outputLabel value="Nome:" styleClass="ui-priority-primary" />
				<p:inputText id="nome" style="width:300px" value="#{usuarioControlador.pesquisa.login}" />

			</h:panelGrid>

			<f:facet name="footer">
			
				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas(rotinaControlador.perfil)}" />
					
				<p:commandButton id="buttonPesquisar" value="Pesquisar"
					update=":form:gridPesquisa" icon="ui-icon-search"
					styleClass="ui-priority-primary"
					action="#{usuarioControlador.pesquisar}" />

				<p:commandButton id="buttonNovo" value="Novo" update=":form"
					icon="ui-icon-circle-plus" styleClass="ui-priority-primary"
					action="#{usuarioControlador.novo}" />
			</f:facet>

		</p:panel>

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{usuarioControlador.lista}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Login"
				sortBy="#{item.login}">
				<h:outputText value="#{item.login}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Status"
				sortBy="#{item.status}">
				<h:outputText value="#{item.status}" />
			</p:column>
				
			<p:commandButton ajax="false" value="Detalhe"
				action="#{usuarioPerfilControlador.manterUsuario(item)}"
				styleClass="ui-priority-primary" icon="ui-icon-pencil"
				update=":form" title="Manter Usuário" />

			<p:column style="text-align:left" headerText="Detalhe">
				<p:commandButton ajax="false" value="Detalhe"
					action="#{usuarioControlador.detalhe(item)}"
					styleClass="ui-priority-primary" icon="ui-icon-pencil"
					update=":form" title="Detalhe" />
					
				<p:commandButton value="Perfil"
						action="#{usuarioPerfilControlador.showModalPerfil(item)}"
						oncomplete="PF('dlgPerfil').show();"
						update=":formDlg"
						 />
					
				<p:commandButton ajax="false" value="Excluir"
						action="#{usuarioControlador.excluir(item)}"
						styleClass="ui-priority-primary" icon="ui-icon-trash"
						update=":form" title="Excluir" />

			</p:column>

			<f:facet name="footer">  
            Total de registros: #{fn:length(usuarioControlador.lista)} usuarios.  
        </f:facet>

		</p:dataTable>

	</h:form>


	<h:form id="formDlg">
		<p:dialog id="dialogPerfil" header="Perfil" widgetVar="dlgPerfil" >
		
			<p:growl id="msg" showDetail="false" escape="false" globalOnly="false"/>

			<h4 style="margin-top: 0">Selecione os Perfis para associar ao Usuário</h4>

			<p:pickList id="plUsuPerf" 
						value="#{usuarioPerfilControlador.dualListPerfil}" 
						effect="bounce"
						converter="usuarioPerfilConverter"
						var="up"
						itemLabel="#{up.perfil.nome}" 
						itemValue="#{up}"
						showSourceControls="false" 
						showTargetControls="false" 
						showCheckbox="false"  
                    	showSourceFilter="true" 
                    	showTargetFilter="true" >
                    	
                <f:facet name="sourceCaption">Disponíveis</f:facet>  
        		<f:facet name="targetCaption">Atribuídos</f:facet>  
                    	
		        <p:ajax event="transfer" listener="#{usuarioPerfilControlador.onTransfer}" update="msg" />  
        
        		 <p:column style="width:75%;">  
		            #{up.perfil.nome}  
		        </p:column>  
        
             </p:pickList>
             
             <p:commandButton value="Fechar" onclick="PF('dlgPerfil').hide();" />  
	
		</p:dialog>

	</h:form>

</ui:component>
