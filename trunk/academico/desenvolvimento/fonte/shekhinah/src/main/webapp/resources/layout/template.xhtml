<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions">

	<h:head>
		
		<f:loadBundle basename="messages" var="msg" />
		
		<title>:: #{msg.project_name} :: #{empty pageTitle ? '*' : pageTitle}</title>
		<link rel="icon" href="#{resource['favicon.ico']}" />
		
		<!-- FIXME unificar css -->
		<link type="text/css" rel="stylesheet" 	href="#{request.contextPath}/resources/estilos/default.css" />
		<link type="text/css" rel="stylesheet" 	href="#{request.contextPath}/resources/estilos/forge-style.css" />
		<link type="text/css" rel="stylesheet" 	href="#{request.contextPath}/resources/estilos/screen.css" />
		<link type="text/css" rel="stylesheet" 	href="#{request.contextPath}/resources/estilos/style-custon.css" />
        <link type="text/css" rel="stylesheet" 	href="#{request.contextPath}/resources/estilos/syntaxhighlighter.css" />
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			body {
				background-color: #eeeeee;
				font-size: 12px
			}
			
			.ui-datatable .ui-datatable-footer {
                text-align:left;
            }
		</style>

		<!-- Add conteudo adicional para o head informado pela pagina -->
		<ui:insert name="head" />
		
	</h:head>
	
	<h:body>
	
		<p:layout fullPage="true">

			<p:layoutUnit position="north">
				<ui:include src="/paginas/navigation.xhtml" />
			</p:layoutUnit>
	
			<p:layoutUnit position="center">
				<ui:insert name="content"/>
			</p:layoutUnit>
	
			<p:layoutUnit position="south" size="30">
				<div align="right">
					<h:outputText value="Powered by" />
					<a href="#">SS - Software Solutions</a>
				</div>
			</p:layoutUnit>
			
		</p:layout>  
		
	</h:body>
</html>
