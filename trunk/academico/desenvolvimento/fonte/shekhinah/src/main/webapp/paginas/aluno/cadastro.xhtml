
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form" prependId="false">

		<p:panel header="Cadastro de Aluno">

			<p:growl id="growl" />

			<h:panelGrid id="panelCadastro" columns="2">
				
				<ss:input id="nome" label="Nome" required="true" value="#{alunoControlador.entidade.nome}" />
			
				<ss:input id="endereco" label="Endereço" required="true" value="#{alunoControlador.entidade.endereco}" />
				
				<ss:input id="bairro" label="Bairro" required="true" value="#{alunoControlador.entidade.bairro}" />

				<ss:input id="cep" label="CEP" value="#{alunoControlador.entidade.cep}"/>

				<ss:input id="foneResidencial" label="Fone Residencial" value="#{alunoControlador.entidade.foneResidencial}"/>

				<ss:input id="celular" label="Celular" value="#{alunoControlador.entidade.celular}"/>

				<ss:input id="email" label="E-mail" value="#{alunoControlador.entidade.email}" />

				<ss:input id="cpf" label="CPF" value="#{alunoControlador.entidade.cpf}" />

				<ss:input id="rg" label="RG" value="#{alunoControlador.entidade.rg}" />
					 
				<ss:comboBox id="sexo" label="Sexo" required="true" selectOne="true" value="#{alunoControlador.entidade.sexo}" list="#{alunoControlador.sexoList}" />

				<ss:input id="dataNasc" type="date" label="Data Nascimento" required="true" value="#{alunoControlador.entidade.dataNascimento}" />
				
		        <ss:autoComplete id="resp"
			        			label="Responsável"
			       				value="#{alunoControlador.entidade.responsavel}"
			       				bean="#{alunoControlador}"
			       				completeMethod="listarResponsavel"
			                    itemLabel="#{item.nome}" />
		                    
				<ss:comboBox id="grauParentesco" label="Grau de Parentesco" required="true" selectOne="true" value="#{alunoControlador.entidade.grauParentesco}" list="#{alunoControlador.grauParentescoList}"/>

			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					action="#{alunoControlador.cancelar}" immediate="true" />

				<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{alunoControlador.salvar}" />

			</f:facet>

		</p:panel>

		<p:blockUI block="form" trigger="buttonRetornar buttonCadastro">
        PROCESSANDO...<br />
			<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
		</p:blockUI>

	</h:form>

</ui:component>
