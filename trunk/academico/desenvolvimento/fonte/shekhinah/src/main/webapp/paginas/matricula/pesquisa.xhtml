<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Matrícula"/>
	<ui:param name="pageHeader" value="Matrícula"/>
	<ui:param name="managedBean" value="#{matriculaControlador}"/>
	
	<!-- ==== Filtro de pesquisa ======= -->
	<ui:define name="search_filter">
		
		<ss:autoComplete label="Aluno"
	       				value="#{matriculaControlador.pesquisa.aluno}"
	       				bean="#{matriculaControlador}"
	       				completeMethod="listarAlunos"
	                    itemLabel="#{item.nome}" 
	                    size="40" />
		
		<ss:comboBox label="Situação" value="#{matriculaControlador.pesquisa.status}" list="#{matriculaControlador.statusList}" />
		
		<ss:input label="Ano da Turma" value="#{matriculaControlador.pesquisa.turma.ano}" type="number" style="width: 70px;" dir="rtl" />
		
		<ss:comboBox label="Turno da Turma" value="#{matriculaControlador.pesquisa.turma.turno}" list="#{matriculaControlador.turnoList}" />
	
	</ui:define>
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
	
		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
					value="#{matriculaControlador.listaPesquisa}" paginatorPosition="bottom"
					paginatorAlwaysVisible="true"
					emptyMessage="Nenhum registro encontrado."
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,30">

			<p:column style="text-align:left" headerText="Nome" sortBy="#{item.aluno.nome}">
				<h:outputText value="#{item.aluno.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Curso" sortBy="#{item.turma.curso.nome}">
				<h:outputText value="#{item.turma.curso.nome}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Ano" sortBy="#{item.turma.ano}">
				<h:outputText value="#{item.turma.ano}" />
			</p:column>
		
			<p:column style="text-align:left" headerText="Turno" sortBy="#{item.turma.turno}">
				<h:outputText value="#{item.turma.turno}" />
			</p:column>
		
			<p:column style="text-align:right" headerText="Valor" sortBy="#{item.valor}">
				<h:outputText value="#{item.valor}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Data" sortBy="#{item.data}">
				<h:outputText value="#{item.data}" />
			</p:column>

			<p:column style="text-align:center" headerText="Hor. Integral?" >
				<h:outputText value="#{item.integral}" converter="simNaoConverter" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Situação" >
				<h:outputText value="#{item.status}" converter="statusMatriculaConverter" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Detalhe">
				
				<!-- FIXME #Peninha: rever essa funcionalidade - nao entendi o proposito do relatorio.. nao seria para imprimir a matricula? -->
				<p:commandButton id="btnPrint" value="Imprimir" icon="ui-icon-print"
								action="#{matriculaControlador.imprimirRelatorio(item)}"
								ajax="false" />
								
				<!-- FIXME #Peninha: add implementacao do botao para imprimir a matricula -->	
				<p:commandButton value="Imprimir" title="Imprimir"
								onclick="this.form.target='_blank'"
								actionListener="#{matriculaControlador.imprimir(item)}" />			

			</p:column>

			<f:facet name="footer">  
	            Total de registros: #{fn:length(matriculaControlador.listaPesquisa)} matriculas.
	        </f:facet>

		</p:dataTable>
		
	</ui:define>

</ui:composition>
