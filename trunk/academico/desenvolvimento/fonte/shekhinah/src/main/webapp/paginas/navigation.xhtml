<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="menuForm">

		<p:growl id="messages" />

		<p:toolbar>
			<p:toolbarGroup align="left">
				<h:outputLabel value="SGR - Sistema de Geração de Relatórios" style="font-weight: normal; color: #FFD700; font-size: large;"/>
			</p:toolbarGroup>


			<p:toolbarGroup align="right">

				<p:separator />
				<p:commandButton action="#{perfilControlador.listaPerfilPorSistemaPorUsuario}" id="home"
					icon="ui-icon-home" value="Home"  update=":form" />
					
				<p:separator />
				<p:commandButton action="#{usuarioControlador.logout}" id="logoff"
					icon="ui-icon-closethick" value="Logout"  update=":form" />
			</p:toolbarGroup>
		</p:toolbar>


	</h:form>

</ui:component>
