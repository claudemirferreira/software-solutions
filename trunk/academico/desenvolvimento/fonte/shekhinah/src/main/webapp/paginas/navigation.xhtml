<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="menuForm">
		<div align="center">
			<div style="float: left; width: 50%; text-align: left;">
				<h:outputLabel value="#{system_name}: Shekinah"
					title="SysAcad: Sistema de Contole AcadÃªmico"
					style="font-weight: normal; font-size: large;" />
			</div>

			<div style="float: left; width: 25%; text-align: right;">
				<p:outputLabel value="#{flash.msgBemVindo}"
					style="font-size: 18px; text-align:center; vertical-align: middle;" />
			</div>

			<div style="float: right; width: 25%; text-align: right;">
				<p:commandButton value="Logout" icon="ui-icon-closethick"
					immediate="true" action="/login.xhtml?faces-redirect=true"
					actionListener="#{authenticatorController.logout}" />
			</div>

		</div>
		<div style="clear: both;">
			<div class="MenuHistorico">
				<div style="float: left;">
					<c:forEach var="item" items="#{navigationHistory.history}">
										|&#x00A0;
										<h:commandLink action="#{pageUtils.redirectForUrl(item.url)}"
							actionListener="#{navigationHistory.clearAfterUrl(item)}"
							value="#{item.label}" />
					</c:forEach>

				</div>

				<div style="float: right;">
					<h:outputText value="#{dateBean.fullDate}" />
				</div>
			</div>
		</div>

	</h:form>
</ui:component>
