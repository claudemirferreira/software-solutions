
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel header="FORMULÁRIO DE CADASTRO DE PERFIL">

			<h:panelGrid id="panelCadastro" columns="4">

				<p:outputLabel value="Nome:" styleClass="ui-priority-primary" />
				<p:inputText id="nome" style="width:300px;" required="true"
					requiredMessage="nome deve ser informado"
					value="#{perfilControlador.entidade.nome}" />

				<p:outputLabel value="Descrição:" styleClass="ui-priority-primary" />
				<p:inputText id="descricao" style="width:300px;"
					value="#{perfilControlador.entidade.descricao}" />

				<p:outputLabel value="Imagem:" styleClass="ui-priority-primary" />
				<p:inputText id="imagem" style="width:300px;"
					value="#{perfilControlador.entidade.imagem}" />

			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="buttonRetornar" value="Retornar"
					update=":form" icon="ui-icon-circle-arrow-w"
					styleClass="ui-priority-primary" immediate="true"
					action="#{perfilControlador.telaPesquisa}" />

				<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					action="#{perfilControlador.salvar}" />

			</f:facet>

		</p:panel>
	</h:form>

</ui:component>
