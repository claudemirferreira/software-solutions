<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel header="MÃ“DULO DE #{rotinaControlador.perfil.nome}"
			style="width:100%; height:100%; align:center;">
			<p:dataGrid id="rotinaousel" value="#{rotinaControlador.lista}"
				var="rotina" columns="3"
				style="width:100%; height:100%; align:center;">
				<div align="center">
					<h:panelGrid id="panelRelatorio" style="align:center;">
						<h:commandLink
							actionListener="#{pageController.parseUrl(rotina.acao)}"
							title="#{rotina.nome}" update=":form">
							<p:graphicImage value="#{rotina.imagem}" />
						</h:commandLink>

						<p:outputLabel value="#{rotina.nome}"
							styleClass="ui-priority-primary" />

					</h:panelGrid>
				</div>
			</p:dataGrid>
			<p:commandButton
				action="#{perfilControlador.listaPerfilPorSistemaPorUsuario}"
				id="home" icon="ui-icon-circle-arrow-w" value="Retornar" update=":form" />

		</p:panel>

	</h:form>
</ui:component>
