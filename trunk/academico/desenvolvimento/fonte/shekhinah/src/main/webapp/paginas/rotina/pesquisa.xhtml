<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:panel header="Rotina">

			<h:panelGrid id="panelPesquisa" columns="2">

				<h:outputText value="Nome" styleClass="ui-priority-primary" />
				<p:inputText id="nome" value="#{rotinaControlador.pesquisa.nome}" />

			</h:panelGrid>

			<f:facet name="footer">
			
				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas(rotinaControlador.perfil)}" />
			
				<p:commandButton id="buttonPesquisar" value="Pesquisar"
					update=":form:gridPesquisa" icon="ui-icon-search"
					styleClass="ui-priority-primary"
					action="#{rotinaControlador.pesquisar}" />

				<p:commandButton id="buttonNovo" value="Novo" update=":form"
					icon="ui-icon-circle-plus" styleClass="ui-priority-primary"
					action="#{rotinaControlador.novo}" />
			</f:facet>

		</p:panel>

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{rotinaControlador.listaPesquisa}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Executa Ação"
				sortBy="#{item.acao}">
				<h:outputText value="#{item.acao}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Imagem"
				sortBy="#{item.imagem}">
				<h:outputText value="#{item.imagem}" />
			</p:column>

			<p:column style="text-align:left" headerText="Ação">
				<p:commandButton value="Detalhe" title="Detalhe"
					action="#{rotinaControlador.detalhe(item)}"
					icon="	ui-icon-folder-collapsed"
					update=":form" ajax="false"/>

				<p:commandButton value="Excluir" title="Excluir"
					action="#{rotinaControlador.excluir(item)}"
					icon="ui-icon-trash"
					update=":form:gridPesquisa" ajax="false" />

			</p:column>

			<f:facet name="footer">  
            Total de registros: #{fn:length(rotinaControlador.lista)} rotinas.  
        </f:facet>

		</p:dataTable>

	</h:form>

</ui:component>
