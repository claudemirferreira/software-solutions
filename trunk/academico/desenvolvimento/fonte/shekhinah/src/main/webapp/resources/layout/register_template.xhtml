<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui"
	  			xmlns:pe="http://primefaces.org/ui/extensions"
				template="/resources/layout/template.xhtml">
  	
		<!--  ====== Params ================ 
			. Obrigatorios: 
				- managedBean
		 -->
	  
	  <ui:define name="content">
  		
  		<c:if test="#{empty widthContainer}" >
  			<c:set var="widthContainer" value="700px" />
  		</c:if>
  		 
  		<ui:param name="pageTitle" value="-- TODO definir titulo --"/>
		
		<h:form id="form" prependId="false">
		
			 <h1 class="title ui-widget-header ui-corner-all">#{pageHeader}</h1>
		
			<h:panelGrid cellpadding="0" cellspacing="0" >
				<p:messages id="msg" 		globalOnly="true" />
				<p:growl 	id="msgGrowl"	globalOnly="true" />
			</h:panelGrid>
			
			<h:panelGrid columnClasses="grid" style="padding: 2px 0px 0px 4px;"> 
				
				<p:panel footer="* Campos obrigatÃ³rios" style="width:#{widthContainer}">  
                
					<ui:insert name="register_region"  />
				
				</p:panel>
				
			</h:panelGrid>
				
			<!-- ==== Button ======= -->
			<h:panelGrid columns="2" cellpadding="2" style="padding: 2px 0px 0px 4px;">
				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					action="#{managedBean.cancelar}" immediate="true" />

				<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{managedBean.salvar}" />
			</h:panelGrid>
			
			<p:blockUI block="form" trigger="buttonRetornar buttonCadastro">
	        	PROCESSANDO...<br />
				<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
			</p:blockUI>
			
		</h:form>
		
	</ui:define>

</ui:composition>
