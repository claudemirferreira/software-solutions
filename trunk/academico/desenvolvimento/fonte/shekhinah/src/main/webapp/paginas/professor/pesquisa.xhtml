<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Professor"/>
	<ui:param name="pageHeader" value="Professor"/>
	<ui:param name="managedBean" value="#{professorControlador}"/>
	
	<ui:define name="search_filter">
	
		<ss:input label="Nome" value="#{professorControlador.pesquisa.nome}" />
	
	</ui:define>
	
	<ui:define name="grid_region">

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{professorControlador.listaPesquisa}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="CPF"
				sortBy="#{item.cpf}">
				<h:outputText value="#{item.cpf}" />
			</p:column>

			<p:column style="text-align:left" headerText="RG" sortBy="#{item.rg}">
				<h:outputText value="#{item.rg}" />
			</p:column>

			<p:column style="text-align:left" headerText="Ação">
			
				<ss:button managedBean="#{professorControlador}" type="detalhe" />

				<ss:button managedBean="#{professorControlador}" type="exclusao" />

			</p:column>

			<f:facet name="footer">  
	            Total de registros: #{fn:length(professorControlador.listaPesquisa)} professores.  
       		</f:facet>

		</p:dataTable>
	
	</ui:define>

</ui:composition>
