<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Mensalidade"/>
	<ui:param name="pageHeader" value="Mensalidade"/>
	<ui:param name="managedBean" value="#{mensalidadeControlador}"/>
	
	
	<ui:define name="search_filter">
		
		<ss:autoComplete label="Aluno"
	       				value="#{mensalidadeControlador.pesquisa.matricula.aluno}"
	       				bean="#{mensalidadeControlador}"
	       				completeMethod="listarAlunos"
	                    itemLabel="#{item.nome}" 
	                    size="40" />
		
		<ss:comboBox label="Situação" filter="false" value="#{mensalidadeControlador.pesquisa.statusPagamento}" list="#{mensalidadeControlador.statusList}" />
		
		<ss:input label="Período inicial" type="date" value="#{mensalidadeControlador.dataInicio}" ajax="true" />
			
		<ss:input label="Período final" type="date" value="#{mensalidadeControlador.dataFim}" ajax="true" />
		
		<ss:comboBox label="Pesquisar por" filter="false" value="#{mensalidadeControlador.tipoPesquisaData}" list="#{mensalidadeControlador.tipoPesquisaDataList}" />
			
	</ui:define>

	<ui:define name="grid_region">	
	
		<p:dataTable id="gridPesquisa" var="item" 
					value="#{mensalidadeControlador.listaPesquisa}" 
					emptyMessage="Nenhum registro encontrado."
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorAlwaysVisible="true"
					rows="10" 
					paginator="true" paginatorPosition="bottom"
					rowsPerPageTemplate="10,20,30">	
					<!-- style="width:900px" -->
					
			<p:column headerText="Matrícula" width="80" style="text-align:right" sortBy="#{item.matricula.id}">
				<h:outputText value="#{item.matricula.id}" />
			</p:column>

			<p:column headerText="Aluno" style="text-align:left" width="200" sortBy="#{item.matricula.aluno.nome}">
				<h:outputText value="#{item.matricula.aluno.nome}" />
			</p:column>

			<p:column headerText="Curso" style="text-align:left" width="120" sortBy="#{item.matricula.aluno.nome}">
				<h:outputText value="#{item.matricula.turma.curso.nome}" />
			</p:column>

			<p:column headerText="Valor" width="80" style="text-align:right" sortBy="#{item.valorVencimento}">
				<h:outputText value="#{item.valorVencimento}" >
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</h:outputText>
			</p:column>

			<p:column headerText="Vencimento" style="text-align:center;" width="120" sortBy="#{item.dataVencimento}">
				<center>
					<h:outputText value="#{item.dataVencimento}" >
						<f:convertDateTime dateStyle="medium" />
					</h:outputText>
				</center>
			</p:column>

			<p:column headerText="Pagamento" style="text-align:center;" width="120" sortBy="#{item.dataVencimento}">
				<center>
					<h:outputText value="#{item.dataPagamento}" >
						<f:convertDateTime dateStyle="medium" />
					</h:outputText>
				</center>
			</p:column>

			<p:column headerText="Situação" style="text-align:center" width="90"  sortBy="#{item.statusPagamento}">
				<center>
					<h:outputText value="#{item.statusPagamento}" />
				</center>
			</p:column>

			<p:column headerText="Ação" style="text-right" width="60" >
				<center>
					<p:commandButton ajax="false"
									action="#{mensalidadeControlador.detalhe(item)}"
									styleClass="ui-priority-primary" icon="	ui-icon-folder-collapsed"
									update=":form" title="Detalhe" />
				</center>
			</p:column>

			<f:facet name="footer">  
	           Total de registros: #{fn:length(mensalidadeControlador.listaPesquisa)} mensalidades.  
	       </f:facet>

		</p:dataTable>
	</ui:define>			

</ui:composition>
