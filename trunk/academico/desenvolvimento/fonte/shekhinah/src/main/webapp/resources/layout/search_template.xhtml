<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:p="http://primefaces.org/ui"
	  			xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
                template="/resources/layout/template.xhtml" >
  		<!-- ====== Params ================
			| Atributo:			| Obrigatorio: 				| Default
			renderSearch		false
			managedBean			se renderSearch for true
			pageHeader			false
			reloadPage			false 						true
			renderPrintButton	false						true
  		 -->
  
	  <ui:define name="content">
  		 
  		 <c:if test="#{empty renderSearch}">
	 		<c:set var="renderSearch" value="true" />
  		 </c:if>
  		 <c:if test="#{empty renderPrintButton}">
	 		<c:set var="renderPrintButton" value="true" />
  		 </c:if>
  		 
  		 <c:if test="#{empty reloadPage}">
  		 	#{managedBean.reload()}
  		 </c:if>
  		 
  		<ui:param name="pageTitle" value="-- TODO definir titulo --"/>
  		
  		<div class="mainForm">
  		
			<h:form id="form" >
			
				<c:if test="#{not empty pageHeader}">
					<div class="titlePanel">
						<ss:titlePanel title="#{pageHeader}" />
					</div>
				</c:if>
				
				<div class="messagePanel">
					<h:panelGrid cellpadding="0" cellspacing="0" style="margin-left: 10px;">
						<p:messages	id="msg" 		globalOnly="true"  />
						<p:growl 	id="msgGrowl" 	globalOnly="true" showDetail="true"  />
					</h:panelGrid>
				</div>
				
				<!-- ==== Filtro ===== -->
				<p:accordionPanel id="accPnl" rendered="#{renderSearch}" styleClass="filtro_pesquisa">
					<p:tab title="Filtro de Pesquisa">
						<h:panelGrid cellpadding="0" cellspacing="0">
							
							<ui:insert name="search_filter" />
							
							<!-- ==== Button ======= -->
							
							<hr />
							
							<h:panelGrid columns="5" cellpadding="0" cellspacing="0" style="margin-top: 10;">
			                    
			                    <ss:button id="btnSearch" type="pesquisa" managedBean="#{managedBean}" update=":form:grid :form:msg" />
			                    
								<p:spacer width="5px" />
								
								<ss:button id="btnNew" type="novo" managedBean="#{managedBean}" />
							
						  		 <c:if test="#{renderPrintButton}">
						  		 
									<p:spacer width="5px" />
									
									<p:outputPanel autoUpdate="true">
										
										<c:set var="disabled" value="#{empty managedBean.listaPesquisa ? 'disabled' : ''}" />
										
										<h:commandLink target="_blank" action="#{managedBean.imprimir()}" immediate="true">
										
											<!-- 
												FIXME css do botao para focus, hover, active.
											 -->
	
											<button id="form:accPnl:btnImprimir:btnImprimir" 
													aria-disabled="false"  
													role="button" 
													disabled="#{disabled}"
													onmouseover="ui-state-hover"
													onclick="ui-state-active"
													class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-priority-primary ui-state-focus" 
													
													name="form:accPnl:btnImprimir:btnImprimir" 
													type="submit">
												<span class="ui-button-icon-left ui-icon ui-c ui-icon-print" />
												<span class="ui-button-text ui-c">Imprimir</span>
											</button>
											
										</h:commandLink>
									</p:outputPanel>
											
						  		 </c:if>
								
<!--             				<p:commandButton type="button" title="Print" icon="ui-icon-print" /> -->
            
							</h:panelGrid>
							
						</h:panelGrid>
	   				
						<p:blockUI block=":form:" trigger="btnSearch:btnSearch btnNew:btnNew ">
				       	 	PROCESSANDO...<br />
							<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
						</p:blockUI>
							
					</p:tab>
				</p:accordionPanel>
	   			
				<!-- ==== Grid ======= -->
				<h:panelGrid id="grid" width="100%" styleClass="grid">
					
					<ui:insert name="grid_region" />
				
				</h:panelGrid>
			
				
			</h:form>
			
  		</div>
		
		
		<!-- ======== Aditional area - for modals and external form components ========= -->
		
		<ui:insert name="modal_region" />
			
	</ui:define>

</ui:composition>
