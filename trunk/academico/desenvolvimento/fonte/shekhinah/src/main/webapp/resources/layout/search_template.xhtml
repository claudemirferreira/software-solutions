<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:p="http://primefaces.org/ui"
	  			xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/layout/template.xhtml"
                xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component">
  		<!-- ====== Params ================
			| Atributo:			| Obrigatorio: 				| Default
			renderSearch		false
			managedBean			se renderSearch for true
			pageHeader			false
			reloadPage			false 						true
			renderPrintButton	false						true
  		 -->
  
	  <ui:define name="content">
  		 
  		 <c:if test="#{empty renderSearch}">
	 		<c:set var="renderSearch" value="true" />
  		 </c:if>
  		 <c:if test="#{empty renderPrintButton}">
	 		<c:set var="renderPrintButton" value="true" />
  		 </c:if>
  		 
  		 <c:if test="#{empty reloadPage}">
  		 	#{managedBean.reload()}
  		 </c:if>
  		 
  		<ui:param name="pageTitle" value="-- TODO definir titulo --"/>
		
		<h:form id="form">
		
			<c:if test="#{not empty pageHeader}">
				<h1  class="title ui-widget-header ui-corner-all">#{pageHeader}</h1>
			</c:if>
		
			<h:panelGrid cellpadding="0" cellspacing="0" >
				<p:messages	id="msg" 		globalOnly="true"  />
				<p:growl 	id="msgGrowl" 	globalOnly="true" showDetail="true"  />
			</h:panelGrid>
			
			<!-- ==== Filtro ===== -->
			<p:accordionPanel id="accPnl" rendered="#{renderSearch}" style="padding: 2px 0px 0px 9px;" styleClass="filtro_pesquisa">
				<p:tab title="Filtro de Pesquisa" titleStyleClass="outputLabel" >
					<h:panelGrid cellpadding="0" cellspacing="0">
						
						<ui:insert name="search_filter" />
						
						<!-- ==== Button ======= -->
						
						<hr style="color:#919090; background-color:#919090; height:1px; border:none;" />
						
						<h:panelGrid columns="5" cellpadding="0" cellspacing="0" style="margin-top: 10;">
		                    
		                    <ss:button id="btnSearch" type="pesquisa" managedBean="#{managedBean}" update=":form:grid :form:msg" />
		                    
							<p:spacer width="5px" />
							
							<ss:button id="btnNew" type="novo" managedBean="#{managedBean}" />
						
					  		 <c:if test="#{renderPrintButton}">
					  		 
								<p:spacer width="5px" />
								
								<h:commandLink target="_blank" action="#{managedBean.imprimir()}" immediate="true">
									<h:graphicImage value="/resources/imagens/imprimir.gif" alt="Imprimir"  >
										<p:ajax event="click" update=":form:msg"/>
										<!-- FIXME: renderizar msg: ver qual evento substitui o complete, e
											 colocar o metodo de impressao em try/catch. -->
									</h:graphicImage>
								</h:commandLink>
									
					  		 </c:if>
							
						</h:panelGrid>
						
					</h:panelGrid>
   				
					<p:blockUI block=":form:" trigger="btnSearch:btnSearch btnNew:btnNew ">
			       	 	PROCESSANDO...<br />
						<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
					</p:blockUI>
						
				</p:tab>
			</p:accordionPanel>
   			
			<!-- ==== Grid ======= -->
			<h:panelGrid id="grid" width="100%" style="padding: 2px 0px 0px 6px;">
				
				<ui:insert name="grid_region" />
			
			</h:panelGrid>
		
			
		</h:form>
		
		
		<!-- ======== Aditional area - for modals and external form components ========= -->
		
		<ui:insert name="modal_region" />
			
	</ui:define>

</ui:composition>
