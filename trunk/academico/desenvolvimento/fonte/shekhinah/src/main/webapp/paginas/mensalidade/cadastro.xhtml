
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


	<!-- FIXME validar comportamento desta tela - o cadastro de mensalidade é feito na Matricula,
		 pela tela de matricula ou aluno.
		 Talvez seja melhor apenas editar a mensalidade, para alterar o status -->

	<h:form id="form">

		<p:growl id="growl" />

		<p:panel header="Cadastro de Mensalidade #{mensalidadeControlador.entidade.matricula.aluno.nome} ">

			<h:panelGrid id="panelCadastro" columns="4" cellpadding="6">

				<p:outputLabel value="Matricula" styleClass="ui-priority-primary" />
				<p:outputLabel value="Mês" styleClass="ui-priority-primary" />
				<p:outputLabel value="Aluno" styleClass="ui-priority-primary" />
				<p:outputLabel value="Status" styleClass="ui-priority-primary" />

				<p:inputText readonly="true" style="background: #0099CC;"
					value="#{mensalidadeControlador.entidade.matricula.idMatricula}" />
					
				<p:inputText readonly="true" style="background: #0099CC;"
					value="#{mensalidadeControlador.entidade.sequencial}" />
					
				<p:inputText readonly="true" 
					style="width:300px; background: #0099CC;"
					value="#{mensalidadeControlador.entidade.usuario.nome}" />
					
				<p:inputText readonly="true" style="background: #0099CC;"
					value="#{mensalidadeControlador.entidade.statusPagamento}" />

				<p:outputLabel value="Data Vencimento"
					styleClass="ui-priority-primary" />
				<p:outputLabel value="Valor Vencimento"
					styleClass="ui-priority-primary" />
				<p:outputLabel value="Data Pagamento"
					styleClass="ui-priority-primary" />
				<p:outputLabel value="Valor Pagamento"
					styleClass="ui-priority-primary" />
					
				<p:inputText readonly="true" style="background: #0099CC;"
					value="#{mensalidadeControlador.entidade.dataVencimento}" />

				<p:inputText readonly="true" style="background: #0099CC;"
					value="#{mensalidadeControlador.entidade.valorVencimento}" />
				
				<p:calendar value="#{mensalidadeControlador.entidade.dataPagamento}"
					readonly="true" locale="pt" showButtonPanel="true" navigator="true"
					disabled="#{mensalidadeControlador.entidade.statusPagamento eq 'PENDENTE'}" />
				
				<pe:inputNumber
					value="#{mensalidadeControlador.entidade.valorPagamento}"
					disabled="#{mensalidadeControlador.entidade.statusPagamento eq 'PENDENTE'}" />
					
			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					immediate="true" action="#{mensalidadeControlador.telaPeaquisa}" />

				<p:commandButton id="buttonBaixar" value="Baixar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{mensalidadeControlador.baixarMensalidade}"
					rendered="#{mensalidadeControlador.entidade.statusPagamento eq 'PENDENTE' }" />

				<p:commandButton value="Cancelar" update=":form" icon="ui-icon-disk"
					styleClass="ui-priority-primary"
					action="#{mensalidadeControlador.cancelarMensalidade}"
					rendered="#{mensalidadeControlador.entidade.statusPagamento eq 'PENDENTE'}" />

			</f:facet>

		</p:panel>

	</h:form>

</ui:component>
