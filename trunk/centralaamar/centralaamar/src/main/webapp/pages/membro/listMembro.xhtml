<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pageUtils/template.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<div align="left">
				<p:messages id="messages" autoUpdate="true" />
				<p:panel header="Pesquisa de membros" style="whidt:800px;">
					<h:panelGrid columns="2" id="painel" width="100%"
						style="margin-bottom:10px">

						<h:outputText value="Nome" style="width:60px;"/>
						<p:inputText id="nome" value="#{membroController.membro.nome}"
							label="o nome deve ser informado" maxlength="60" style="width:400px;"/>
						
						<h:outputText value="Pequeno Grupo" style="width:60px;"/>
						<p:selectOneMenu value="#{membroController.pequenoGrupo.id}"
							style="width:400px;">
							<f:selectItem itemLabel="Selecione o pequeno grupo" itemValue=""
								id="pequenoGrupo" />
							<f:selectItems value="#{membroController.pequenoGrupos}" var="pro"
								itemLabel="#{pro.descricao}" itemValue="#{pro.id}" />
						</p:selectOneMenu>
						 
						<h:outputText value="Profissão" style="width:60px;"/>
						<p:selectOneMenu value="#{membroController.profissao.id}"
							style="width:400px;">
							<f:selectItem itemLabel="Selecione o profissão" itemValue=""
								id="profissao" />
							<f:selectItems value="#{membroController.profissoes}" var="pro"
								itemLabel="#{pro.descricao}" itemValue="#{pro.id}" />
						</p:selectOneMenu>
						
					</h:panelGrid>

				</p:panel>
				<div align="center">
				<p:toolbar align="center">
					<p:toolbarGroup align="center">
						
						<p:commandButton value="Pesquisar" icon="ui-icon-search"
							action="#{membroController.findP()}" update="painelLista" />						

						<p:commandButton value="Novo" icon="ui-icon-document"
							action="#{membroController.clean()}" ajax="false" immediate="true" />

						<p:commandButton value="Imprimir" icon="ui-icon-print"
							ajax="false" action="#{membroController.print()}">
						</p:commandButton>

					</p:toolbarGroup>
				</p:toolbar>
				</div>
				<h:panelGrid id="painelLista" style="width:100%;">
					<p:dataTable id="tableLista" var="listMembros"
						value="#{membroController.membros}" paginator="true" rows="5"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum registro.">

						<p:column width="20">
							<f:facet name="header">
								<h:outputText value="Código" width="20" />
							</f:facet>
							<h:outputText value="#{listMembros.id}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">
								<h:outputText value="Nome" width="300" />
							</f:facet>
							<h:outputText value="#{listMembros.nome}" />
						</p:column>

						<p:column width="15">
							<p:commandButton title="Editar" update="painel" immediate="true"
								action="#{membroController.editar}" ajax="false"
								icon="ui-icon-folder-open">
								<f:setPropertyActionListener
									target="#{membroController.selected}" value="#{listMembros}" />
							</p:commandButton>
						</p:column>

						<p:column width="15">
							<p:commandButton title="Deletar" update="tableLista" ajax="false" immediate="true"
								action="#{membroController.remove}" icon="ui-icon-trash">
								<f:setPropertyActionListener
									target="#{membroController.selected}" value="#{listMembros}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
