<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Pequeno Grupo"/>
	<ui:param name="pageHeader" value="Pequeno Grupo"/>
	<ui:param name="managedBean" value="#{pequenoGrupoController}"/>
	

	<ui:define name="search_filter">
		
		<fpf2:input id="Nome" 
					value="#{pequenoGrupoController.search.nome}" 
					label="Nome" />

	</ui:define>
	
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
 		
		<p:dataTable id="grid" 
					 var="item" 
					 value="#{pequenoGrupoController.resultList}"
	                 rows="5" 
	                 paginator="true"
	                 paginatorPosition="bottom"
	                 paginatorAlwaysVisible="false"
	                 emptyMessage="Nenhum registro encontrado."
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15,20"
	                 >
	  
	  		<p:column style="text-align:left" headerText="Nome">  
	            <h:outputText value="#{item.descricao}" />  
	        </p:column>  
	  
	        <p:column style="text-align:center; width:100px" headerText="Ação">  
				
				<p:commandButton action="#{pequenoGrupoController.editar(item)}" icon="ui-icon-pencil" title="Editar" />
				
				<p:spacer width="5px" />
				
				<p:commandButton onclick="confirmation.show()" icon="ui-icon-trash" title="Excluir" >
															
					<fpf2:confirmDialog targetItem="#{pequenoGrupoController.itemToRemove}" 
										selectedItem="#{item}" 
										actionMethod="#{pequenoGrupoController.remove()}" />
				</p:commandButton>  
	        </p:column>  
	        
	        <f:facet name="footer">
	        	<h:outputText value="#{fn:length(pequenoGrupoController.resultList)} Registro(s) encontrado(s)." />  
            </f:facet>
                 
	    </p:dataTable>
	    
	</ui:define>

</ui:composition>
