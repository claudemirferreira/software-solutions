<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Membro" />
	<ui:param name="pageHeader" value="Cadastro de Membro" />
	<ui:param name="managedBean" value="#{membroController}" />

	<ui:define name="register_region">
		<h:form prependId="false">
			<div align="left">
			<p:messages id="messages" autoUpdate="true" />

				<p:panel header="Cadastro de membros" style="whidt:800px;">
					<h:panelGrid columns="6" id="painel" width="100%"
						style="margin-bottom:10px">

						<h:outputText value="Nome *" />
						<p:inputText id="nome" value="#{managedBean.entity.nome}"
							required="true" requiredMessage="o nome deve ser informado"
							label="o nome deve ser informado" maxlength="60"
							title="informe o nome do membro" style="width:300px;" />
						<p:tooltip for="nome" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Data Nasc." />
						<p:calendar id="dataNascimento" maxlength="10"
							style="width:130px;" value="#{managedBean.entity.dataNascimento}"
							title="informe a Data Nascimento" mask="99/99/9999" />
						<p:tooltip for="dataNascimento" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Endereco" />
						<p:inputText id="endereco" maxlength="60"
							value="#{managedBean.entity.endereco}"
							title="informeo o endereco" style="width:300px;" />
						<p:tooltip for="endereco" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Celular" />
						<p:inputMask id="celular" maxlength="15" style="width:130px;"
							value="#{managedBean.entity.celular}" mask="(99) 9999-9999"
							title="informeo o celular" />
						<p:tooltip for="celular" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Bairro" />
						<p:inputText id="bairro" maxlength="30" style="width:300px;"
							value="#{managedBean.entity.bairro}" title="informeo o bairro" />
						<p:tooltip for="bairro" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Telefone comercial" />
						<p:inputMask id="foneComercial" maxlength="10"
							style="width:130px;" value="#{managedBean.entity.foneComercial}"
							title="informe o o telefone comercial" mask="(99) 9999-9999" />
						<p:tooltip for="foneComercial" showEvent="focus" hideEvent="blur" />

						<h:outputText value="E-mail" />
						<p:inputText id="email" maxlength="60" style="width:300px;"
							value="#{managedBean.entity.email}" title="informe o email" />
						<p:tooltip for="email" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Telefone residencial" />
						<p:inputMask id="foneResidencial" maxlength="10"
							style="width:130px;"
							value="#{managedBean.entity.foneResidencial}"
							title="informe o telefone residencial" mask="(99) 9999-9999" />
						<p:tooltip for="foneResidencial" showEvent="focus"
							hideEvent="blur" />

						<h:outputText value="Profiss達o" />
						<p:selectOneMenu value="#{managedBean.profissao.idProfissao}"
							style="width:300px;">
							<f:selectItem itemLabel="Selecione o profiss達o" itemValue=""
								id="profissao" />
							<f:selectItems value="#{managedBean.profissaos}" var="pro"
								itemLabel="#{pro.nome}" itemValue="#{pro.id}" />
						</p:selectOneMenu>
						<p:tooltip for="profissao" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Sexo *" />
						<p:selectOneMenu value="#{managedBean.entity.sexo}"
							style="width:150px;">
							<f:selectItems value="#{managedBean.sexos}" var="sex"
								itemLabel="#{sex.descricao}" itemValue="#{sex.codigo}" />
						</p:selectOneMenu>
						<h:outputText />

						<h:outputText value="Pequeno Grupo" />
						<p:selectOneMenu value="#{managedBean.pequenoGrupo.idPequenoGrupo}"
							style="width:300px;">
							<f:selectItem itemLabel="Selecione o pequeno Grupo" itemValue=""
								id="peq" />
							<f:selectItems value="#{managedBean.pequenoGrupos}" var="item"
								itemLabel="#{item.nome}" itemValue="#{item.id}" />
						</p:selectOneMenu>

						<p:tooltip for="peq" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Membro da Igreja *" />
						<p:selectOneMenu value="#{managedBean.entity.membroIgreja}"
							required="true"
							requiredMessage="membro da igreja deve ser informado"
							style="width:150px;">
							<f:selectItems value="#{managedBean.membroIgrejas}" var="mem"
								itemLabel="#{mem.descricao}" itemValue="#{mem.codigo}" />
						</p:selectOneMenu>
						<h:outputText />

						<h:outputText value="Pai" style="height:2;" />
						<p:inputText id="pai" value="#{managedBean.entity.pai}"
							label="o nome do pai deve ser informado" maxlength="60"
							title="informe o nome do pai" style="width:300px; heidth:2px" />
						<p:tooltip for="pai" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Batizado" />
						<p:selectOneMenu value="#{managedBean.entity.batizado}"
							required="false" requiredMessage="o batizado deve ser informado"
							style="width:150px;">
							<f:selectItems value="#{managedBean.batizados}" var="bat"
								itemLabel="#{bat.descricao}" itemValue="#{bat.codigo}" />
						</p:selectOneMenu>
						<h:outputText />

						<h:outputText value="M達e" style="height:2;" />
						<p:inputText id="mae" value="#{managedBean.entity.mae}"
							label="o nome da mae deve ser informado" maxlength="60"
							title="informe o nome da mae" style="width:300px; heidth:2px" />
						<p:tooltip for="mae" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Possui Filhos" />
						<p:selectOneMenu value="#{managedBean.entity.temFilho}"
							required="false"
							requiredMessage="possui filjos deve ser informado"
							style="width:150px;">
							<f:selectItems value="#{managedBean.temFilhos}" var="filh"
								itemLabel="#{filh.descricao}" itemValue="#{filh.codigo}" />
						</p:selectOneMenu>
						<h:outputText />

						<h:outputText value="Pastor" />
						<p:selectOneMenu value="#{managedBean.pastor.idPastor}"
							style="width:300px;">
							<f:selectItem itemLabel="Selecione o pastor que o batizou"
								itemValue="" id="past" />
							<f:selectItems value="#{managedBean.pastors}" var="past"
								itemLabel="#{past.nome}" itemValue="#{past.id}" />
						</p:selectOneMenu>
						<p:tooltip for="past" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Familiares batizados " />
						<p:inputText id="membrosBatizadoFamilia" maxlength="60"
							style="width:300px;" required="false"
							requiredMessage="a quantidade de familiares batizados deve ser informado"
							label="a quantidade de familiares batizados deve ser informado"
							value="#{managedBean.entity.membrosBatizadoFamilia}"
							title="informe a quantidade de familiares batizados" />
						<p:tooltip for="membrosBatizadoFamilia" showEvent="focus"
							hideEvent="blur" />

						<h:outputText value="Amigo Contato" style="height:2;" />
						<p:inputText id="amigoContato"
							value="#{managedBean.entity.amigoContato}"
							label="o nome do amigo para contato deve ser informado"
							maxlength="60" title="informe o amigo para contato"
							style="width:300px; heidth:2px" />
						<p:tooltip for="amigoContato" showEvent="focus" hideEvent="blur" />

						<h:outputText value="Convers達o *" />
						<p:selectOneMenu value="#{managedBean.entity.modoConversao}"
							style="width:200px;">
							<f:selectItems value="#{managedBean.modoConvecaos}" var="conv"
								itemLabel="#{conv.descricao}" itemValue="#{conv.codigo}" />
						</p:selectOneMenu>
						<h:outputText />

					</h:panelGrid>
					<div align="center">
						<p:toolbar align="center">
							<p:toolbarGroup align="center">
								<p:commandButton value="Salvar" icon="ui-icon-disk" ajax="false"
									action="#{managedBean.save()}" update="painel" />

								<p:commandButton value="Novo" icon="ui-icon-document"
									action="#{managedBean.clean()}" update="painel,messages"
									process="@this" />

								<p:commandButton value="Cancelar" icon="ui-icon-document"
									action="#{managedBean.cancel()}" update="painel,messages"
									process="@this" />

							</p:toolbarGroup>
						</p:toolbar>
					</div>

				</p:panel>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
