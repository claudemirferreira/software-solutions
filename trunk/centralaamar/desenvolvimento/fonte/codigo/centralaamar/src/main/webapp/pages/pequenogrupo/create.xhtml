<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Pequeno Grupo" />
	<ui:param name="pageHeader" value="Cadastro de Pequeno Grupo" />
	<ui:param name="managedBean" value="#{pequenoGrupoController}" />

	<ui:define name="register_region">

		<p:panel header="Cadastro do Pequeno Grupo" style="width: 750px; position: relative;">
			<h:panelGrid columns="3" id="painel" width="100%"
				style="margin-bottom:10px">

				<h:outputText value="Nome *" />
				<p:inputText id="nome" value="#{managedBean.entity.nome}"
					required="true" requiredMessage="o nome deve ser informado"
					label="o nome deve ser informado" maxlength="60"
					title="informe o nome do membro" style="width:300px;" />
				<p:tooltip for="nome" showEvent="focus" hideEvent="blur" />

				<h:outputText value="Anfitrião *" />
				<p:selectOneMenu value="#{managedBean.anfitriao.idMembro}"
					style="width:300px;">
					<f:selectItem itemLabel="Selecione o profissão" itemValue=""
						id="anfitriao" />
					<f:selectItems value="#{managedBean.anfitriaos}" var="anfi"
						itemLabel="#{anfi.nome}" itemValue="#{anfi.idMembro}" />
				</p:selectOneMenu>
				<p:tooltip for="anfitriao" showEvent="focus" hideEvent="blur" />
				
				<h:outputText value="Coordenador *" />
				<p:selectOneMenu value="#{managedBean.coordenador.idMembro}"
					style="width:300px;">
					<f:selectItem itemLabel="Selecione o profissão" itemValue=""
						id="coordenador" />
					<f:selectItems value="#{managedBean.coordenadors}" var="coor"
						itemLabel="#{coor.nome}" itemValue="#{coor.idMembro}" />
				</p:selectOneMenu>
				<p:tooltip for="coordenador" showEvent="focus" hideEvent="blur" />
				
			</h:panelGrid>
		</p:panel>

	</ui:define>

</ui:composition>
