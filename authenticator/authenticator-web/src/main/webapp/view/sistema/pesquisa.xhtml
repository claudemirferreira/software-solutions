<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">

	<ui:define name="content">
	<h1 class="title ui-widget-header ui-corner-all">Sistema</h1>
		<div class="entry">
			<p>Basic usage is same as standard datatable.</p>

            <h:form prependId="false">
                <p:dataTable id="basic" var="item" value="#{sistemaBean.resultList}">
                    <p:column id="modelHeader">
                        <f:facet name="header">
								Nome
                        </f:facet>
                        <h:outputText value="#{item.txSistema}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
								Descricao
                        </f:facet>
                        <h:outputText value="#{item.txDescricao}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
								Sigla
                        </f:facet>
                        <h:outputText value="#{item.txSigla}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
								Ativo
                        </f:facet>
                        <h:outputText value="#{item.ativo}" />
                    </p:column>
                </p:dataTable>
            </h:form>

       </div>
				
	</ui:define>
</ui:composition>
