<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel header="FORMULÁRIO DE CADASTRO DE SISTEMA">

		<h:panelGrid id="panelCadastro" columns="2">

			<h:outputText value="Nome:" styleClass="ui-priority-primary" />
			<p:inputText id="nome" value="#{sistemaControlador.entidade.nome}" />

		</h:panelGrid>

		<p:commandButton id="buttonCadastro" value="Salvar" update=":form:"
			icon="ui-icon-search" styleClass="ui-priority-primary"
			action="#{sistemaControlador.salvar}" />

	</p:panel>
</ui:component>
