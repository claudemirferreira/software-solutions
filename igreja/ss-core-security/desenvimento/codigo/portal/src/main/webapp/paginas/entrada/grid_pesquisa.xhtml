<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	xmlns:f="http://java.sun.com/jsf/core">


	<ss:grid id="gridPesquisa" list="#{entradaControlador.entradasPesquisa}">
	
		<p:column style="text-align:left" headerText="Membro" sortBy="#{item.membro.nome}">
			<h:outputText value="#{item.membro.nome}" />
		</p:column>

		<p:column style="text-align:left" headerText="Data da Entrada" sortBy="#{item.dataEntrada}">
			<h:outputText value="#{item.dataEntrada}" >
				<f:convertDateTime pattern="dd/MM/aaaa"/>
			</h:outputText>
		</p:column>
		
		<p:column style="text-align:left" headerText="Detalhe">
			<p:commandButton ajax="false"
				action="#{entradaControlador.detalhe(item)}"
				styleClass="ui-priority-primary" icon="	ui-icon-folder-collapsed"
				update=":form" title="Detalhe" />

			<p:commandButton ajax="false"
				action="#{entradaControlador.excluir(item)}"
				styleClass="ui-priority-primary" icon="ui-icon-trash"
				update=":form:gridPesquisa" title="Excluir" />
				
		</p:column>
		
	</ss:grid>

</html>
