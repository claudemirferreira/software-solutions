
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel header="PESQUISA DE ENTRADAS">

		<h:panelGrid id="panelPesquisa" columns="1">

			<h:panelGrid columns="2" cellpadding="10" >
				<h:outputText value="Membro" styleClass="ui-priority-primary" />
				<p:inputText id="membro" size="30" value="#{entradaControlador.pesquisa.membro.nome}" />
			</h:panelGrid>

			<h:panelGrid columns="4" cellpadding="10">
				<h:outputText value="Data" styleClass="ui-priority-primary" />
				<p:calendar id="dataIni" value="#{entradaControlador.dataInicial}" pattern="dd/MM/yyyy" size="13" />
				<h:outputText value=" - " styleClass="ui-priority-primary" />
				<p:calendar id="dataFim" value="#{entradaControlador.dataFinal}" pattern="dd/MM/yyyy" size="13" />
			</h:panelGrid>
			
		</h:panelGrid>
	
	
   		<ui:include src="grid_pesquisa.xhtml" />


		<f:facet name="footer">
			<p:commandButton id="btnPesquisar" 
							value="Pesquisar"
							action="#{entradaControlador.pesquisar}" 
							update=":form:gridPesquisa" 
							icon="ui-icon-search"
							styleClass="ui-priority-primary" />

			<p:commandButton id="btnNovo" 
							value="Novo" 
							action="#{entradaControlador.novo}"
							immediate="true"
							update=":form"
							icon="ui-icon-circle-plus" styleClass="ui-priority-primary"  />
		</f:facet>

	</p:panel>

</ui:component>
