<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="resources/estilos/style-custon.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px;
	margin-left: 5px !important;
	margin-right: 5px !important;
	margin-top: 5px !important;
	margin-bottom: 5px !important;
}
</style>

</h:head>
<h:body>
	<h:form id="menuForm">

		<div style="height: 80px; width: 100.4%;">
			<ui:include src="menu.xhtml" />
		</div>
		
		<div style="height: 700px; width: 100%; ">
			
			
			<p:panel header="Lista de Arquivos" style="width:99.7%; height:90%;" >
				
				<p:tree value="#{explorerControle.root}" var="doc" style="width:99.7%">
					<p:treeNode expandedIcon="ui-icon-folder-open"
						collapsedIcon="ui-icon-folder-collapsed" >
						<h:outputText value="#{doc}" />
					</p:treeNode>

					<p:treeNode type="document" icon="ui-icon-document">
						<h:outputText value="#{doc}" />
					</p:treeNode>

					<p:treeNode type="picture" icon="ui-icon-image">
						<h:outputText value="#{doc}" />
					</p:treeNode>

					<p:treeNode type="mp3" icon="ui-icon-video">
						<h:outputText value="#{doc}" />
					</p:treeNode>
				</p:tree>
				
				<f:facet name="footer">
					<p:commandButton id="buttonNovaPasta" value="Nova Pasta"
						icon="ui-icon-plusthick" onclick="PF('dlgInfo').show();"
						styleClass="ui-priority-primary" />
					<p:commandButton id="buttonDownload" value="Download"
						icon="ui-icon-arrowthickstop-1-s"
						styleClass="ui-priority-primary"
						/>
					<p:commandButton id="buttonUpload" value="Upload"
						icon="ui-icon-arrowthickstop-1-n"
						styleClass="ui-priority-primary"
						/>	
				</f:facet>
			</p:panel>		
		</div>
	</h:form>
	
	<p:dialog header="DADOS DO DOCUMENTO" widgetVar="dlgInfo" minHeight="40" 
		modal="true">
		
		<h:outputText styleClass="ui-priority-primary" value="Nome Documento: " />
		<h:outputText value="plano-de-qualidade.doc" /> <br />
		<h:outputText styleClass="ui-priority-primary" value="Autor: " />
		<h:outputText value="Marcos Oliveira" /> <br />
		<h:outputText styleClass="ui-priority-primary" value="Última modificação: " />
		<h:outputText value="05/08/2014" /> <br />
		<h:outputText styleClass="ui-priority-primary" value="Validade: " />
		<h:outputText value="30/12/2014" /> <br />
		
		<p/>
		
		<div id="container" style="width: 99%">

			<div id="historicoDocumento" style="float: left; width: 100%;">
				<p:fieldset legend="Histórico" >
					
					<p:dataTable id="gridPesquisaZonas" value="#{genericBean.historicoDocumentoList}" 
						var="item" style=" border-color: black;" >

						<p:column style="text-align:left;" headerText="Revisão" width="30%" >
							<h:outputText value="#{item.versao}" />
						</p:column>

						<p:column style="text-align:left; width:55px" headerText="Autor da alteração" >
							<h:outputText value="#{item.autorAlteracao}" />
						</p:column>

						<p:column style="text-align:left; width:55px" headerText="Data da Alteração" >
							<h:outputText value="#{item.dataAlteracao}" />
						</p:column>
						
						<p:column style="text-align:left; width:55px" headerText="Download" >
							<p:commandButton id="buttonUpload" 
							icon="ui-icon-arrowthickstop-1-s"
							styleClass="ui-priority-primary"
							/>	
						</p:column>
						
					</p:dataTable>

				</p:fieldset>
			</div>
		</div>	
	</p:dialog>	
	
	<p:dialog header="PESQUISA PERSONALIZADA" widgetVar="dlgPesq" minHeight="40" 
		modal="true">
		
		<p:panel header="FORMULÁRIO DE PESQUISA DE ARQUIVOS">
			
			<h:panelGrid columns="2" cellspacing="4">
				<p:outputLabel value="Nome: " styleClass="ui-priority-primary" />
				<p:inputText id="nome" style="width:300px" />
			</h:panelGrid>
			
			<h:panelGrid columns="4" cellspacing="4">
				<p:outputLabel value="Data última alteração: " styleClass="ui-priority-primary" />
				<p:inputText id="idMembro" style="width:100px" />

				<p:outputLabel value="Tipo: " styleClass="ui-priority-primary" />
				<p:selectOneMenu value="" >
					<f:selectItem itemLabel="PDF" itemValue="pdf" />
					<f:selectItem itemLabel="DOC" itemValue="doc" />
					<f:selectItem itemLabel="XLS" itemValue="xls" />
				</p:selectOneMenu>
					
			</h:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Pesquisar" icon="ui-icon-search"
					styleClass="ui-priority-primary" />
			</f:facet>

		</p:panel>
		
		<p:dataTable value="#{genericBean.historicoDocumentoPesquisaList}" 
			var="item" style=" border-color: black;" >

			<p:column style="text-align:left;" headerText="Revisão" width="30%" >
				<h:outputText value="#{item.versao}" />
			</p:column>

			<p:column style="text-align:left; width:55px" headerText="Autor da alteração" >
				<h:outputText value="#{item.autorAlteracao}" />
			</p:column>

			<p:column style="text-align:left; width:55px" headerText="Data da Alteração" >
				<h:outputText value="#{item.dataAlteracao}" />
			</p:column>
			
			<p:column style="text-align:left; width:55px" headerText="Download" >
				<p:commandButton id="buttonUpload" 
				icon="ui-icon-arrowthickstop-1-s"
				styleClass="ui-priority-primary"
				/>	
			</p:column>
			
		</p:dataTable>
					
	</p:dialog>	
</h:body>
</html>
