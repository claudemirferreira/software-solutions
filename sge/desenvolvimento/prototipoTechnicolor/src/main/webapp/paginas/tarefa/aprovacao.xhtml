<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="resources/estilos/style-custon.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px;
	margin-left: 5px !important;
	margin-right: 5px !important;
	margin-top: 5px !important;
	margin-bottom: 5px !important;
}
</style>

</h:head>
<h:body>
	<h:form id="menuForm">

		<div style="width: 100.4%;">
			<ui:include src="../../menu.xhtml" />
		</div>

		<p:panel header="Lista de Grupos">
			<h:panelGrid cellpadding="4" cellspacing="4" columns="2">

				<h:outputText value="Revisor *" styleClass="ui-priority-primary" />
				<p:outputLabel value="#{tarefaControlador.entidade.usuario}" />

				<h:outputText value="Tarefa *" styleClass="ui-priority-primary" />
				<p:outputLabel value="#{tarefaControlador.entidade.descricao}" />

			</h:panelGrid>

			<h:panelGrid cellpadding="4" cellspacing="4" style="width:99%; ">

				<h:outputText value="Parecer *" styleClass="ui-priority-primary" />
				<p:inputTextarea rows="3" maxlength="255" style="width:99%; "
					id="descricao" autoResize="false" required="true"
					requiredMessage="A descrição deve ser informada." />

			</h:panelGrid>

			<h:panelGrid cellpadding="4" cellspacing="4" columns="3">

				<p:commandButton id="btnVoltar" value="Cancelar"
					action="#{tarefaControlador.telaPesquisa}" immediate="true"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary" />

				<p:commandButton id="btnAprovar" value="Aprovar"
					action="#{tarefaControlador.telaPesquisa}" immediate="true"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary" />

				<p:commandButton id="btnReprovar" value="Reprovar"
					action="#{tarefaControlador.telaPesquisa}" immediate="true"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary" />

			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>
</html>
