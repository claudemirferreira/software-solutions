<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Aluno" />
	<ui:param name="pageTitle" value="Cadastro de Aluno" />
	<ui:param name="managedBean" value="#{alunoControlador}" />
	<ui:param name="widthContainer" value="99%" />

	<ui:define name="register_region">

		<h:panelGrid id="panelCadastro" columns="2">

			<ss:input id="nome" label="Nome" required="true"
				value="#{alunoControlador.entidade.nome}" maxlength="60" />

			<ss:input id="endereco" label="Endereço" required="true"
				value="#{alunoControlador.entidade.endereco}" maxlength="60" />

			<ss:input id="numero" label="Número" required="true"
				value="#{alunoControlador.entidade.numero}" maxlength="10" />

			<ss:input id="complemento" label="Complemento" required="false"
				value="#{alunoControlador.entidade.complemento}" maxlength="100" />

			<ss:input id="bairro" label="Bairro" required="true"
				value="#{alunoControlador.entidade.bairro}" maxlength="60" />

			<ss:input id="naturalidade" label="Naturalidade" required="true"
				value="#{alunoControlador.entidade.naturalidade}" maxlength="60" />

			<ss:comboBox id="uf" label="UF" required="true" selectOne="true"
				value="#{alunoControlador.entidade.uf}"
				list="#{alunoControlador.ufList}" />

			<ss:input id="cep" label="CEP"
				value="#{alunoControlador.entidade.cep}" type="mask"
				mask="99999-999" watermark="99999-999" maxlength="9" />

			<ss:input id="foneResidencial" label="Fone Residencial"
				value="#{alunoControlador.entidade.foneResidencial}" type="mask"
				mask="9999-9999" watermark="9999-9999" maxlength="9" />

			<ss:input id="celular" label="Celular"
				value="#{alunoControlador.entidade.celular}" type="mask"
				mask="9999-9999" watermark="9999-9999" maxlength="9" />

			<ss:input id="email" label="E-mail"
				value="#{alunoControlador.entidade.email}" email="true"
				maxlength="60" />

			<ss:input id="cpf" label="CPF"
				value="#{alunoControlador.entidade.cpf}"
				validatorComp="cpfValidator" type="mask" watermark="999.999.999-99"
				mask="999.999.999-99" maxlength="14" />

			<ss:input id="rg" label="RG" value="#{alunoControlador.entidade.rg}"
				type="mask" watermark="99999999-9" mask="99999999-9" maxlength="10" />

			<ss:comboBox id="sexo" label="Sexo" required="true" selectOne="true"
				value="#{alunoControlador.entidade.sexo}"
				list="#{alunoControlador.sexoList}" />

			<ss:input id="dataNasc" type="date" label="Data Nascimento"
				watermark="99/99/99" required="true"
				value="#{alunoControlador.entidade.dataNascimento}" />

			<ss:input id="pai" label="Pai"
				value="#{alunoControlador.entidade.pai}" maxlength="60" />

			<ss:input id="fonePai" label="Telefone Pai"
				value="#{alunoControlador.entidade.fonePai}" type="mask"
				mask="9999-9999" watermark="9999-9999" maxlength="9" />

			<ss:input id="mae" label="Mae"
				value="#{alunoControlador.entidade.mae}" maxlength="60" />

			<ss:input id="foneMae" label="Telefone Mãe"
				value="#{alunoControlador.entidade.foneMae}" type="mask"
				mask="9999-9999" watermark="9999-9999" maxlength="9" />

			<ss:autoComplete id="resp" label="Responsável"
				value="#{alunoControlador.entidade.responsavel}"
				bean="#{alunoControlador}" required="true"
				completeMethod="listarResponsavel" itemLabel="#{item.nome}" />

			<ss:comboBox id="grauParentesco" label="Grau de Parentesco"
				required="true" selectOne="true"
				value="#{alunoControlador.entidade.grauParentesco}"
				list="#{alunoControlador.grauParentescoList}" />

			<ss:comboBox id="alergia" label="Alergia" required="true"
				selectOne="true" value="#{alunoControlador.entidade.alergia}"
				list="#{alunoControlador.alergiaList}" />

			<ss:input id="descricaoAlegia" type="textarea"
				label="Descrição Alergia"
				value="#{alunoControlador.entidade.descricaoAlegia}" />

			<ss:input id="dercicaoRemedio" type="textarea"
				label="Deescrição dos Remédios"
				value="#{alunoControlador.entidade.descricaoRemedio}" />

		</h:panelGrid>

		<p:commandButton value="Imprimir Ficha" ajax="false" immediate="true"
			onclick="this.form.target='_blank'" icon="ui-icon-print"
			styleClass="ui-priority-primary"
			action="#{alunoControlador.imprimirFicha}" />

	</ui:define>

</ui:composition>
