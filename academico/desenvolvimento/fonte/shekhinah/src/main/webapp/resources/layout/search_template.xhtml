<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:p="http://primefaces.org/ui"
	  			xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/layout/template.xhtml"
				>
  		<!-- ====== Params ================
			| Atributo:			| Obrigatorio: 				| Default
			renderSearch		false
			managedBean			se renderSearch for true
			pageHeader			false
			reloadPage			false 						true
			renderPrintButton	false						true
  		 -->
  
	  <ui:define name="content">
  		 
  		 <c:if test="#{empty renderSearch}">
	 		<c:set var="renderSearch" value="true" />
  		 </c:if>
  		 <c:if test="#{empty renderPrintButton}">
	 		<c:set var="renderPrintButton" value="true" />
  		 </c:if>
  		 
  		 <c:if test="#{empty reloadPage}">
  		 	#{managedBean.reload()}
  		 </c:if>
  		 
  		<ui:param name="pageTitle" value="-- TODO definir titulo --"/>
		
		<h:form id="form" prependId="false">
		
			<c:if test="#{not empty pageHeader}">
				<h1  class="title ui-widget-header ui-corner-all">#{pageHeader}</h1>
			</c:if>
		
			<h:panelGrid cellpadding="0" cellspacing="0" >
				<p:messages	id="msg" 		globalOnly="true"  />
				<p:growl 	id="msgGrowl" 	globalOnly="true" showDetail="true"  />
			</h:panelGrid>
			
			<!-- ==== Filtro ===== -->
			<p:accordionPanel rendered="#{renderSearch}" style="padding: 2px 0px 0px 9px;" styleClass="filtro_pesquisa">
				<p:tab title="Filtro de Pesquisa:" titleStyleClass="outputLabel" >
					<h:panelGrid cellpadding="0" cellspacing="0">
						
						<ui:insert name="search_filter" />
						
						<!-- ==== Button ======= -->
						
						<hr style="color:#919090; background-color:#919090; height:1px; border:none;" />
						
						<h:panelGrid columns="5" cellpadding="0" cellspacing="0" style="margin-top: 10;">
		                    
		                    <p:commandButton id="btnSearh" value="Pesquisar" action="#{managedBean.pesquisar}" update=":form:grid :form:msg" icon="ui-icon-search" styleClass="ui-priority-primary"/>
							
							<p:spacer width="5px" />
							
							<p:commandButton id="btnNew" value="Novo" action="#{managedBean.novo}" ajax="false" icon="ui-icon-circle-plus" styleClass="ui-priority-primary"/>
						
					  		 <c:if test="#{renderPrintButton}">
					  		 
								<p:spacer width="5px" />
								
								<p:commandButton value="Imprimir" update=":form:painelImpressao"
												immediate="true" ajax="false" 
												icon="ui-icon-print" styleClass="ui-priority-primary"
												actionListener="#{managedBean.visualiarRelatorio()}" />
					  		 </c:if>
					  		 
							<p:defaultCommand target="btnSearh" />
							
						</h:panelGrid>
						
					</h:panelGrid>
   				
					<p:blockUI block=":form:" trigger="btnNew btnSearh">
			       	 	PROCESSANDO...<br />
						<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
					</p:blockUI>
					
				</p:tab>
			</p:accordionPanel>
   			
			<!-- ==== Grid ======= -->
			<h:panelGrid id="grid" width="100%" style="padding: 2px 0px 0px 6px;">
				
				<ui:insert name="grid_region" />
			
			</h:panelGrid>
			
		<p:outputPanel id="painelImpressao" rendered="#{managedBean.visualizar}">
			<iframe src="${facesContext.externalContext.requestContextPath}/paginas/curso/impressao.xhtml" 
				rendered="#{managedBean.visualizar}"
				id="pdf" width="99%" height="450px"> </iframe>
		</p:outputPanel>
			
		</h:form>
		
		
		<!-- ======== Aditional area - for modals e extra forms ========= -->
		
		<ui:insert name="modal_region" />
			
	</ui:define>

</ui:composition>
