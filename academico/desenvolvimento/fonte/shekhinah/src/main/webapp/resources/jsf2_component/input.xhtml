<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">

	<cc:interface>
	
		<cc:attribute name="id" required="false" default="id" />
		<cc:attribute name="label" required="false" />	
		<cc:attribute name="value" required="true" />
		<cc:attribute name="required" required="false" default="false" />
		
		<cc:attribute name="size" default="30"  />
		<cc:attribute name="align" default="left" />
		<cc:attribute name="maxlength" required="false" default="50" />
		
		<cc:attribute name="readonly" default="false"  />
		<cc:attribute name="dir" default="ltr"  />
		
		
		<!-- types: text, mask, number, calendar(date) -->
		<cc:attribute name="type" default="text" required="false"  />
		
		<cc:attribute name="title" default="#{cc.attrs.type eq 'date' ? 'Informar data' : 'Informar valor'}" required="false" />
		<cc:attribute name="requiredMessage" default="Campo obrigat칩rio" required="false" />
		<cc:attribute name="validatorMessage" required="false" />
		
		<cc:attribute name="watermark" required="false"  />
		
		<cc:attribute name="email" default="false" required="false"  />
		<cc:attribute name="emailValidatorMessage" default="E-mail inv치lido" required="false" />
		
		<!-- events -->
		<cc:attribute name="ajax" default="false" required="false"  />
		<!-- FIXME corrigir eventName, est치 dando erro, nao obtem o valor definido -->
		<cc:attribute name="eventName" default="#{cc.attrs.type eq 'date' ? 'dateSelect' : 'blur'}" required="false"  />
		
		<cc:attribute name="style" default="" required="false"  />
		
		<cc:attribute name="decimalPlaces" default="2" required="false" />
		
		
	</cc:interface>
	
	<cc:implementation>
	
		<h:panelGrid columns="#{not empty cc.attrs.label ? 2 : 1}" width="500" columnClasses="input_label, input_required">
		 		
	 		<p:column width="150" rendered="#{not empty cc.attrs.label}" >
				<h:outputLabel value="#{cc.attrs.label}" for="#{cc.attrs.id}"/>
		 		<h:outputText value="  * " styleClass="input_required" rendered="#{cc.attrs.required}" />
	 		</p:column>
	 		
	 		<p:column>
	 		
 				<c:set var="msgValidator" value="#{cc.attrs.email ? cc.attrs.emailValidatorMessage : cc.attrs.validatorMessage}"/>
	 			
	 			<c:if test="#{cc.attrs.type eq 'text'}">
	 				<c:set var="idComp" value="tx_#{cc.attrs.id}"/>
		 			<!-- Input Text -->
					<p:inputText id="#{idComp}" value="#{cc.attrs.value}" style="#{cc.attrs.style}" readonly="#{cc.attrs.readonly}" maxlength="#{cc.attrs.maxlength}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}" validatorMessage="#{msgValidator}" size="#{cc.attrs.size}" immediate="#{cc.attrs.immediate}" dir="#{cc.attrs.dir}" >
						<cc:insertChildren />
						<c:if test="#{cc.attrs.ajax}">
							<p:ajax event="blur" update="#{idComp}" />  
						</c:if>
						<c:if test="#{cc.attrs.email}">
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</c:if>
					</p:inputText>
					<br />
					<p:watermark for="#{idComp}" value="#{cc.attrs.watermark}" rendered="#{not empty cc.attrs.watermark}" />
					<h:message for="#{idComp}" styleClass="error"  />
	 			</c:if>
	 		
	 			<c:if test="#{cc.attrs.type eq 'mask'}">
	 				<c:set var="idComp" value="ms_#{cc.attrs.id}"/>
		 			<!-- Input Mask -->
					<p:inputMask id="#{idComp}" value="#{cc.attrs.value}" style="#{cc.attrs.style}" readonly="#{cc.attrs.readonly}" mask="#{cc.attrs.mask}" maxlength="#{cc.attrs.maxlength}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}" validatorMessage="#{cc.attrs.validatorMessage}" size="#{cc.attrs.size}" immediate="#{cc.attrs.immediate}" dir="#{cc.attrs.dir}">
						<cc:insertChildren />
						<c:if test="#{cc.attrs.ajax}">
							<p:ajax event="blur" update="#{idComp}" />  
						</c:if>
					</p:inputMask>
					<br />
					<p:watermark for="#{idComp}" value="#{cc.attrs.watermark}" rendered="#{not empty cc.attrs.watermark}" />
					<h:message for="#{idComp}" styleClass="error"  />
	 			</c:if>
	 		
	 			<c:if test="#{cc.attrs.type eq 'number'}">
	 				<c:set var="idComp" value="nb_#{cc.attrs.id}"/>
		 			<!-- Input Number -->
		 			<pe:inputNumber id="#{idComp}" value="#{cc.attrs.value}" style="#{cc.attrs.style}" readonly="#{cc.attrs.readonly}" decimalPlaces="#{cc.attrs.decimalPlaces}" decimalSeparator="," thousandSeparator="." required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}" validatorMessage="#{cc.attrs.validatorMessage}" immediate="#{cc.attrs.immediate}" dir="#{cc.attrs.dir}" >
		 				<cc:insertChildren />
						<c:if test="#{cc.attrs.ajax}">
							<p:ajax event="blur" update="#{idComp}" />  
						</c:if>
		 			</pe:inputNumber> 
					<br />
					<p:watermark for="#{idComp}" value="#{cc.attrs.watermark}" rendered="#{not empty cc.attrs.watermark}" />
					<h:message for="#{idComp}" styleClass="error"  />
	 			</c:if>
	 		
	 			<c:if test="#{cc.attrs.type eq 'date'}">
	 				<c:set var="idComp" value="dt_#{cc.attrs.id}"/>
		 			<!-- Calendar -->
		 			<p:calendar id="#{idComp}"
		 						maxlength="10"
								size="10"
								locale="pt"
								showButtonPanel="true" 
								style="#{cc.attrs.style}"
								navigator="true" 
								dir="#{cc.attrs.dir}" 
								immediate="#{cc.attrs.immediate}" 
								readonly="#{cc.attrs.readonly}"
								required="#{cc.attrs.required}"
								requiredMessage="#{cc.attrs.requiredMessage}"
								validatorMessage="Data inv치lida"
								value="#{cc.attrs.value}"
								title="#{cc.attrs.title}"
								pattern="dd/MM/yyyy" >
						<cc:insertChildren />
						<c:if test="#{cc.attrs.ajax}">
							<p:ajax event="dateSelect" update="#{idComp}" />  
						</c:if>
					</p:calendar>
					<br />
					<p:watermark for="#{idComp}" value="#{cc.attrs.watermark}" rendered="#{not empty cc.attrs.watermark}" />
					<h:message for="#{idComp}" styleClass="error"  />
	 			</c:if>
	 		
	 		</p:column>
	 		
		</h:panelGrid>
		
	</cc:implementation>
	
</html>
