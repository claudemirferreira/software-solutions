<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<cc:interface>
	
		<cc:attribute name="idCk" required="false" default="id" />
		<cc:attribute name="label" required="false" />	
		<cc:attribute name="required" required="false" default="false" />
		<cc:attribute name="render" required="false" default="true" />
		
		<cc:attribute name="value" required="true" />
		
	</cc:interface>
	
	<cc:implementation>

		<h:panelGrid columns="2" width="500" rendered="#{cc.attrs.render}" columnClasses="input_label, input_required">
		  
		 		<p:column>
					<h:outputLabel value="#{cc.attrs.label}" for="#{cc.attrs.id}" rendered="#{not empty cc.attrs.label}"/>
			 		<h:outputText value="  * " styleClass="input_required" rendered="#{cc.attrs.required}" />
			 		<p:spacer width="45px" height="5px"/>
		 		</p:column>
		 		
		 		<p:column>
					<p:selectBooleanCheckbox id="#{cc.attrs.id}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" >
						<ui:insert />
					</p:selectBooleanCheckbox>
					<br />
					<h:message for="#{cc.attrs.id}" styleClass="error" />
		 		</p:column>
		 		
		</h:panelGrid>
 		
	</cc:implementation>
	
</html>
