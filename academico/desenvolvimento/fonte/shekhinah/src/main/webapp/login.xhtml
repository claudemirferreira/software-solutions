<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:facet name="first">
		<f:loadBundle basename="messages" var="msg" />

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{applicationBean.sistema.codigo} : #{applicationBean.empresa.nome} :: Login</title>
		<link rel="icon"
			href="#{request.contextPath}/resources/imagens/favicon.ico" />
	</f:facet>

	<link type="text/css" rel="stylesheet" href="resources/estilos/style-custon.css" />
<!-- 	<link type="text/css" rel="stylesheet" href="resources/estilos/main.css" /> -->

	<!-- FIXME redirecionar para o home caso ja esteje logado. -->
	<!-- 	<c:if test="#   {identity.loggedIn}"> -->
	<!-- Redireciona usuario se ja estiver logado -->
	<script>
			url = '  usuarioControlador.validarUsuarioLogado()  ';	/* FIXME  */
			if (url != null) {
				document.location=;
			}
		</script>
	<!-- 	</c:if> -->

	<style type="text/css">
body {
	/* background-color: #eeeeee;	*/
	/* font-size: 12px  */
	background: url(#{request.contextPath}/resources/imagens/macback.png);
	margin: 0;
	padding: 0;
	font-family: geneva, arial, helvetica, sans-serif;
	font-size: 80%;
}

.ui-widget-content {
	background: none;
	/* 	color: #362B36; */
}

.ui-widget-content {
	border: 0px solid #DDD;
}

.ui-helper-clearfix:after {
	content: ".";
	display: block;
	height: 0px;
	clear: right;
	clear: none; /* Barra de titulo do sistema */
	visibility: hidden;
}

.ui-widget-header {
	border: 0px solid #AED0EA;
	background: none;
	color: #222;
	font-weight: bold;
}

.ui-datatable .ui-datatable-footer {
	text-align: left;
}
</style>

</h:head>

<h:body styleClass="body">

	<div class="principal">
		<div class="login">

			<h1>Bem vindo</h1>
			<br />
			<h3>Informe seus dados de acesso</h3>

			<h:form id="form">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" showSummary="false" />

				<p>
					<h:outputLabel value="Login: " />
					<p:inputText id="username" label="Usuário"
						value="#{authenticatorController.username}" required="true"
						requiredMessage="Obrigatório" />
					<h:outputLabel id="outLblUserNameId" for="username"
						name="outLblUserNameNm" />
				</p>
				<p>
					<h:outputLabel value="Senha: " />
					<p:password id="password" label="Senha"
						value="#{authenticatorController.password}" required="true"
						requiredMessage="Obrigatório" />
					<h:outputLabel id="outLblPasswordId" for="password"
						name="outLblPasswordNm" />
				</p>

				<br />
				<div align="right">
					<p:commandButton value="Entrar"
						action="#{authenticatorController.autenticar}" update="messages"
						styleClass="botao-login" />
				</div>
			</h:form>
		</div>

	</div>
</h:body>
</html>
