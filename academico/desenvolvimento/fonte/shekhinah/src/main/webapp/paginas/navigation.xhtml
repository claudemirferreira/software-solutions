<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui">

	<h:form id="menuForm">
		
		<div id="topo">
			<div id="header_top">
				<div id="header_top_all">
					<div id="header_top_marca" />
					
					<div id="header_content">
					
						<div id="header_top_right">
							<div id="header_top_space" ><h:outputText value=" " /></div>
							<div class="header_text">
								
								<h:outputText value="  |&#x00A0;  " />
								
								<h:outputText value="#{usuarioLogado.nome}" />
								
								<h:outputText value="  |&#x00A0;  " />
								
								<p:commandButton value="Logout" action="/login.xhtml?faces-redirect=true" 
												actionListener="#{authenticatorController.logout}" 
												icon="ui-icon-closethick" immediate="true"/>
								
								<h:outputText value="  |&#x00A0;  "  />
							</div>
						</div>
	
						<div id="header_bottom">
						
							<div id="header_top_nav_history">
								<p:outputPanel autoUpdate="true">
									<ui:include src="/paginas/navigationHistory.xhtml" />
								</p:outputPanel>
							</div>
							
							<div id="header_top_date">
								<h:outputText value="#{dateBean.fullDate}" />
							</div>
						</div>
						
					</div>

				</div>
			</div>
		</div>

	</h:form>
	
</ui:component>
