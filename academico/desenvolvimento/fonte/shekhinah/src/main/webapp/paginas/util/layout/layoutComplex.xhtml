<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>SGR - SISTEMA DE GERAÇÃO DE RELATÓRIOS</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/screen.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/syntaxhighlighter.css" />

		<style type="text/css">
.ui-datatable .ui-datatable-footer {
	text-align: left;
}
</style>

<style type="text/css">

/* .ui-widget { */
/* 	font-size: 20px !important; */
/* } */

.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

<script type="text/javascript">
    function setSize () {
     $(".ui-dialog").css ({
        "width": 1024,
        "height": 300,
        "left": "15%",
        "top": "10%",
        "margin-left": 0,
        "margin-top": -450
      });
    }
</script>
</h:head>

	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit id="top" position="north" size="80px">
				<h:form>
					<div style="width: 100%;">
						<div style="float: left;">
							<h:graphicImage style="vertical-align: middle;" url="/resources/imagens/logoIEADAM.jpg" />
							<h:outputText style="font-size:50px; color: red; vertical-align: bottom;" value="SISTEMA DE GERAÇÃO DE RELATÓRIOS" />
						</div>

						<div style="float: right; text-align: center; vertical-align:middle;" >
							<p:outputLabel style="font-size: 18px; text-align:center; vertical-align: middle;"
								value="Usuário: #{loginControle.usuario.firstName} #{loginControle.usuario.lastName}" />
						
							<p:commandLink id="ajax" action="#{loginControlador.logoff}"
									style="font-size: 18px; width:10%; text-align:center; vertical-align: middle; text-decoration: underline; " >
								<h:outputText value="  sair" style="font-size: 18px; color:darkgray" />
							</p:commandLink>
						</div>
					</div>

				</h:form>
			</p:layoutUnit>
			<p:panelMenu style="width:200px">
			<p:submenu label="RELATÓRIOS">
				<p:menuitem value="Secretaria" update=":paginaCentral">
					<f:setPropertyActionListener
						target="#{paginaCentralControlador.paginaCentral}"
						value="pages/relatorio/secretaria/pesquisa.jsf" />
				</p:menuitem>
			</p:submenu>
			</p:panelMenu>

	</h:body>

</f:view>
