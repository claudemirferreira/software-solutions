
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel header="FORMULÁRIO DE CADASTRO DE RESPONSAVEL">

			<h:panelGrid id="panelCadastro" columns="6">

				<p:outputLabel value="*Nome:" styleClass="ui-priority-primary" />
				<p:inputText id="nome" required="true"
					requiredMessage="O nome deve ser informado"
					value="#{responsavelControlador.entidade.nome}"
					style="width:300px;" />

				<p:outputLabel value="*Endereço:" styleClass="ui-priority-primary" />
				<p:inputText id="endereco" required="true"
					requiredMessage="O endereço deve ser informado"
					value="#{responsavelControlador.entidade.endereco}"
					style="width:300px;" />

				<p:outputLabel value="*Bairro:" styleClass="ui-priority-primary" />
				<p:inputText id="bairro" required="true"
					requiredMessage="O bairro deve ser informado"
					value="#{responsavelControlador.entidade.bairro}"
					style="width:300px;" />

				<p:outputLabel value="CEP:" styleClass="ui-priority-primary" />
				<p:inputText id="cep" value="#{responsavelControlador.entidade.cep}"
					style="width:300px;" />

				<p:outputLabel value="Celular:" styleClass="ui-priority-primary" />
				<p:inputText id="celular"
					value="#{responsavelControlador.entidade.celular}"
					style="width:300px;" />

				<p:outputLabel value="Fone Comercial:"
					styleClass="ui-priority-primary" />
				<p:inputText id="foneComercial"
					value="#{responsavelControlador.entidade.foneComercial}"
					style="width:300px;" />

				<p:outputLabel value="Fone Residêncial:"
					styleClass="ui-priority-primary" />
				<p:inputText id="foneResidencial"
					value="#{responsavelControlador.entidade.foneResidencial}"
					style="width:300px;" />

				<p:outputLabel value="Profissão:" styleClass="ui-priority-primary" />
				<p:inputText id="profissao"
					value="#{responsavelControlador.entidade.profissao}"
					style="width:300px;" />

				<p:outputLabel value="E-mail:" styleClass="ui-priority-primary" />
				<p:inputText id="email"
					value="#{responsavelControlador.entidade.email}"
					style="width:300px;" />

				<p:outputLabel value="*CPF:" styleClass="ui-priority-primary" />
				<p:inputText id="cpf" required="true"
					requiredMessage="O cpf deve ser informado"
					value="#{responsavelControlador.entidade.cpf}" style="width:300px;" />

				<p:outputLabel value="RG:" styleClass="ui-priority-primary" />
				<p:inputText id="rg" required="true"
					requiredMessage="O rg deve ser informado"
					value="#{responsavelControlador.entidade.rg}" style="width:300px;" />

				<p:outputLabel value="Sexo:" styleClass="ui-priority-primary" />
				<p:selectOneMenu value="#{responsavelControlador.entidade.sexo}">
					<f:selectItem itemLabel="MASCULINO" itemValue="M" />
					<f:selectItem itemLabel="FEMININO" itemValue="F" />
				</p:selectOneMenu>

				<p:outputLabel value="Data Nascimento:"
					styleClass="ui-priority-primary" />
				<p:calendar id="dataNascimento" required="true"
					requiredMessage="A data de nascimento deve ser informado"
					pattern="dd/MM/yyyy" navigator="true" display="inline"
					value="#{responsavelControlador.entidade.dataNascimento}" />

			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					action="#{responsavelControlador.telaPeaquisa}" immediate="true" />

				<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{responsavelControlador.salvar}" />

			</f:facet>

		</p:panel>

	</h:form>

</ui:component>
