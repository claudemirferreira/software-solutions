
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel header="Cadastro de Rotina">

			<h:panelGrid id="panelCadastro" columns="4" cellspacing="5">

				<p:outputLabel value="* Nome" styleClass="ui-priority-primary" />
				<p:inputText id="nome" style="width:300px;" required="true"
					requiredMessage="nome deve ser informado"
					value="#{rotinaControlador.entidade.nome}" />

				<p:outputLabel value="* Ação" styleClass="ui-priority-primary" />
				<p:inputText id="acao" style="width:300px;" required="true"
					requiredMessage="ação deve ser informado"
					value="#{rotinaControlador.entidade.acao}" />

				<p:outputLabel value="* Imagem" styleClass="ui-priority-primary" />
				<p:inputText id="imagem" style="width:300px;" required="true"
					requiredMessage="imagem deve ser informado"
					value="#{rotinaControlador.entidade.imagem}" />

			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="buttonRetornar" value="Retornar"
					update=":form" icon="ui-icon-circle-arrow-w" immediate="true"
					styleClass="ui-priority-primary"
					action="#{rotinaControlador.telaPesquisa}" />

				<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{rotinaControlador.salvar}" />

			</f:facet>

		</p:panel>
	</h:form>

</ui:component>
