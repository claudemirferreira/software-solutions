<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:dialog id="dialogPerfil" header="Perfil" widgetVar="dlgPerfil" modal="true" appendToBody="true">
		<h:form id="formDlg">
		
			<h4 style="margin-top: 0">Selecione os Perfis para associar ao Usuário</h4>

			<p:pickList id="plUsuPerf"
							value="#{usuarioPerfilControlador.dualListPerfil}" 
							effect="bounce"
							converter="usuarioPerfilConverter" 
							var="up"
							itemLabel="#{up.perfil.nome}" 
							itemValue="#{up}"
							showSourceControls="false" 
							showTargetControls="false"
							showCheckbox="false" 
							showSourceFilter="true" 
							showTargetFilter="true">

				<f:facet name="sourceCaption">Disponíveis</f:facet>
				<f:facet name="targetCaption">Atribuídos</f:facet>

				<p:ajax event="transfer" listener="#{usuarioPerfilControlador.onTransfer}" update=":form:msg" />

				<p:column style="width:75%;"> #{up.perfil.nome}</p:column>

			</p:pickList>

			<p:commandButton value="Fechar" onclick="PF('dlgPerfil').hide();" styleClass="ui-priority-primary" />

		</h:form>
	</p:dialog>

</ui:component>
