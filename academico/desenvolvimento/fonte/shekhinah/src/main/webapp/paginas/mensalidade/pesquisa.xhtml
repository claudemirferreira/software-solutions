<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Mensalidade"/>
	<ui:param name="pageHeader" value="Mensalidade"/>
	<ui:param name="managedBean" value="#{mensalidadeControlador}"/>
	
	<!-- ==== Filtro de pesquisa ======= -->
	<ui:define name="search_filter">
		
		<ss:autoComplete label="Aluno"
	       				value="#{mensalidadeControlador.pesquisa.matricula.aluno}"
	       				bean="#{mensalidadeControlador}"
	       				completeMethod="listarAlunos"
	                    itemLabel="#{item.nome}" 
	                    size="40" />
		
		<ss:comboBox label="Situação" value="#{mensalidadeControlador.pesquisa.statusPagamento}" list="#{mensalidadeControlador.statusList}" />
		
		<ss:input label="Periodo inicial" type="date" value="#{mensalidadeControlador.dataInicio}" />
			
		<ss:input label="Periodo final" type="date" value="#{mensalidadeControlador.dataFim}" />
		
		<ss:comboBox label="Pesquisar por" value="#{mensalidadeControlador.tipoPesquisaData}" list="#{mensalidadeControlador.tipoPesquisaData}" />
			
	</ui:define>
				
	<ui:define name="aditional_buttons">
	
		<!-- FIXME padronizar nas telas o botao imprimir -->
		<p:commandButton value="Imprimir" update=":form :form:msg"
						immediate="true" ajax="false" 
						icon="ui-icon-circle-plus" styleClass="ui-priority-primary"
						action="#{mensalidadeControlador.imprimir}" />
					
	</ui:define>			

	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
	
		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{mensalidadeControlador.listaPesquisa}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Valor Vencimento"
				sortBy="#{item.valorVencimento}">
				<h:outputText value="#{item.valorVencimento}" />
			</p:column>

			<p:column style="text-align:left" headerText="Matricula"
				sortBy="#{item.matricula.id}">
				<h:outputText value="#{item.matricula.id}" />
			</p:column>

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.matricula.aluno.nome}">
				<h:outputText value="#{item.matricula.aluno.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Status"
				sortBy="#{item.statusPagamento}">
				<h:outputText value="#{item.statusPagamento}" />
			</p:column>

			<p:column style="text-align:left" headerText="Data Vencimento"
				sortBy="#{item.dataVencimento}">
				<h:outputText value="#{item.dataVencimento}" />
			</p:column>

			<p:column style="text-align:left" headerText="Ação">
				<p:commandButton ajax="false"
					action="#{mensalidadeControlador.detalhe(item)}"
					styleClass="ui-priority-primary" icon="	ui-icon-folder-collapsed"
					update=":form" title="Detalhe" />

			</p:column>

			<f:facet name="footer">  
	           Total de registros: #{fn:length(mensalidadeControlador.listaPesquisa)} mensalidades.  
	       </f:facet>

		</p:dataTable>
	</ui:define>			

</ui:composition>
