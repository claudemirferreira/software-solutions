<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:panel header="Mensalidade">

			<h:panelGrid id="panelPesquisa" columns="4">

				<h:outputText value="Aluno" styleClass="ui-priority-primary" />
				<p:selectOneMenu value="#{mensalidadeControlador.pesquisa.matricula.aluno}"
							converter="entityConverter" 
							filterMatchMode="startsWith"
							filter="true" 
							style="width:300px" effect="fade">
					<f:selectItem itemLabel="Selecione o aluno" itemValue="" />
					<f:selectItems value="#{mensalidadeControlador.alunos}" var="aluno"
						itemLabel="#{aluno.nome}" itemValue="#{aluno}" />
				</p:selectOneMenu>

				<p:outputLabel value="Status" styleClass="ui-priority-primary" />
				<p:selectOneMenu value="#{mensalidadeControlador.pesquisa.statusPagamento}">
					<f:selectItem itemLabel="-- Selecione um registro --" itemValue="" />
					<f:selectItems value="#{mensalidadeControlador.statusPagamentos}" />
				</p:selectOneMenu>

				<p:outputLabel value="Periodo inicial" styleClass="ui-priority-primary" />
				<p:calendar
					value="#{mensalidadeControlador.parametroRelatorioDTO.dataInicio}"
					locale="pt" showButtonPanel="true" navigator="true" />

				<p:outputLabel value="Periodo final" styleClass="ui-priority-primary" />
				<p:calendar
					value="#{mensalidadeControlador.parametroRelatorioDTO.dataFim}"
					locale="pt" showButtonPanel="true" navigator="true" />

			</h:panelGrid>

			<f:facet name="footer">
				<p:commandButton id="buttonPesquisar" value="Pesquisar"
					update=":form:gridPesquisa" icon="ui-icon-search"
					styleClass="ui-priority-primary"
					action="#{mensalidadeControlador.pesquisar}" />

				<p:commandButton id="buttonNovo" value="Novo" update=":form"
					icon="ui-icon-circle-plus" styleClass="ui-priority-primary"
					action="#{mensalidadeControlador.novo}" />

				<p:commandButton id="buttonImprimir" value="Imprimir" update=":form"
					immediate="true" ajax="false" icon="ui-icon-circle-plus"
					styleClass="ui-priority-primary"
					action="#{mensalidadeControlador.imprimir}" />

			</f:facet>

		</p:panel>

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{mensalidadeControlador.lista}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Valor Vencimento"
				sortBy="#{item.valorVencimento}">
				<h:outputText value="#{item.valorVencimento}" />
			</p:column>

			<p:column style="text-align:left" headerText="Matricula"
				sortBy="#{item.matricula.id}">
				<h:outputText value="#{item.matricula.id}" />
			</p:column>

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.matricula.aluno.nome}">
				<h:outputText value="#{item.matricula.aluno.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Status"
				sortBy="#{item.statusPagamento}">
				<h:outputText value="#{item.statusPagamento}" />
			</p:column>

			<p:column style="text-align:left" headerText="Data Vencimento"
				sortBy="#{item.dataVencimento}">
				<h:outputText value="#{item.dataVencimento}" />
			</p:column>

			<p:column style="text-align:left" headerText="Ação">
				<p:commandButton ajax="false"
					action="#{mensalidadeControlador.detalhe(item)}"
					styleClass="ui-priority-primary" icon="	ui-icon-folder-collapsed"
					update=":form" title="Detalhe" />

			</p:column>

			<f:facet name="footer">  
            Total de registros: #{fn:length(mensalidadeControlador.lista)} mensalidades.  
        </f:facet>

		</p:dataTable>

	</h:form>

</ui:component>
