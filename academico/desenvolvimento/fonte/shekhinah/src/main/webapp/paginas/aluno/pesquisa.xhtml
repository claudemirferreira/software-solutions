<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Aluno"/>
	<ui:param name="pageHeader" value="Aluno"/>
	<ui:param name="managedBean" value="#{alunoControlador}"/>
	
	
	<!-- ==== Filtro de pesquisa ======= -->
	<ui:define name="search_filter">
			
			<!-- Teste rendered
			<ss:input label="Input 1" render="false" value="#{matriculaControlador.pesquisa.aluno.cep}" />
		
			<ss:input label="Input 2" render="#{not matriculaControlador.pesquisa.isPersistent()}" value="#{matriculaControlador.pesquisa.aluno.celular}"  />
			
			<ss:checkBox label="Check-box"  rendered="#{not matriculaControlador.pesquisa.isPersistent()}" value="#{matriculaControlador.pesquisa.checked}" />
			
			<ss:comboBox label="Combo-box" render="true" value="#{alunoControlador.pesquisa.sexo}" list="#{alunoControlador.sexoList}" />
		
			<ss:autoComplete render="#{not matriculaControlador.pesquisa.isPersistent()}"
		        			label="Auto Comp."
		       				value="#{alunoControlador.pesquisa.responsavel}"
		       				bean="#{alunoControlador}"
		       				completeMethod="listarResponsavel"
		                    itemLabel="#{item.nome}" 
		                    size="40" />
		                    
		                    
			x-x-x-x-x-x- -->	                    
		
		
		<ss:input label="Nome" size="40" value="#{alunoControlador.pesquisa.nome}" />
	
		<ss:comboBox label="Sexo" value="#{alunoControlador.pesquisa.sexo}" list="#{alunoControlador.sexoList}" />
	
		<ss:autoComplete label="Responsável"
	       				value="#{alunoControlador.pesquisa.responsavel}"
	       				bean="#{alunoControlador}"
	       				completeMethod="listarResponsavel"
	                    itemLabel="#{item.nome}" 
	                    size="40" />
						
	</ui:define>
	
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
	
		<!-- FIXME so exibir o grid se houver dados, se nao, exibir msg sem registros -->
 		
		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{alunoControlador.listaPesquisa}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Nome" sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Responsável" sortBy="#{item.responsavel.nome}">
				<h:outputText value="#{item.responsavel.nome}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Ação">
				<p:commandButton value="Detalhe" title="Detalhe" 
					action="#{alunoControlador.detalhe(item)}"
					icon="ui-icon-folder-collapsed" update=":form" ajax="false" />

				<p:commandButton value="Matrícula" title="Matrícula"
					action="#{alunoMatriculaControlador.showModalMatricula(item)}"
					oncomplete="PF('dlgMatricula').show();" icon="ui-icon-note"
					update=":dialogMatricula" />
				
				<p:commandButton value="Excluir" title="Excluir"
					action="#{alunoControlador.excluir(item)}" icon="ui-icon-trash"
					ajax="false" update=":form:gridPesquisa" />

			</p:column>

			<f:facet name="footer">  
            	Total de registros: #{fn:length(alunoControlador.listaPesquisa)} alunos.  
        	</f:facet>

		</p:dataTable>
	    
	</ui:define>
	
	
	<!-- ===== Modals ========= -->
	<ui:define name="modal_region">
		
		<ui:include src="matricula.xhtml" />
		
	</ui:define>
	
</ui:composition>
