<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:panel header="FORMULÁRIO DE PESQUISA DE MEMBRO">

			<h:panelGrid id="panelPesquisa" columns="1">

				<h:outputText value="Nome:" styleClass="ui-priority-primary" />
				<p:inputText id="nome" value="#{alunoControlador.pesquisa.nome}"
					style="width:300px;" />

			</h:panelGrid>

			<f:facet name="footer">
				<p:commandButton id="buttonPesquisar" value="Pesquisar"
					update=":form:gridPesquisa" icon="ui-icon-search"
					styleClass="ui-priority-primary"
					action="#{alunoControlador.pesquisar}" />

				<p:commandButton id="buttonImprimir" value="Imprimir"
					immediate="true" update=":form:gridPesquisa" icon="ui-icon-search"
					styleClass="ui-priority-primary"
					action="#{alunoControlador.imprimir}" />

				<h:commandButton value="Imprimir Contrato"
					onclick="this.form.target='_blank'"
					actionListener="#{alunoControlador.imprimir}" />


				<p:commandButton id="buttonNovo" value="Novo" update=":form"
					icon="ui-icon-circle-plus" styleClass="ui-priority-primary"
					action="#{alunoControlador.novo}" />
			</f:facet>

		</p:panel>

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{alunoControlador.lista}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Detalhe">
				<p:commandButton ajax="false"
					action="#{alunoControlador.detalhe(item)}"
					styleClass="ui-priority-primary" icon="	ui-icon-folder-collapsed"
					update=":form" title="Detalhe" />

				<p:commandButton value="Matrícula"
						action="#{alunoControlador.showModalMatricula(item)}"
						oncomplete="PF('dlgMatricula').show();"
						update=":formDlg"
						 />
					
				<p:commandButton ajax="false"
					action="#{alunoControlador.excluir(item)}"
					styleClass="ui-priority-primary" icon="ui-icon-trash"
					update=":form:gridPesquisa" title="Detalhe" />

			</p:column>

			<f:facet name="footer">  
            Total de registros: #{fn:length(alunoControlador.lista)} alunos.  
        </f:facet>

		</p:dataTable>

	</h:form>
	
	
	<!-- =========== Modal de Matricula ============== -->
	<ui:include src="matricula.xhtml" />
	
	
</ui:component>
