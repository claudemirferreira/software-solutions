<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Responsável"/>
	<ui:param name="pageHeader" value="Responsável"/>
	<ui:param name="managedBean" value="#{responsavelControlador}"/>
	
	<ui:define name="search_filter">

		<ss:input label="Nome" size="40" value="#{responsavelControlador.pesquisa.nome}" />
		
		<ss:input label="Nome do Aluno" size="40" value="#{responsavelControlador.aluno.nome}" />
	
	</ui:define>

	<ui:define name="grid_region">

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{responsavelControlador.listaPesquisa}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="CPF"
				sortBy="#{item.cpf}">
				<h:outputText value="#{item.cpf}" />
			</p:column>

			<p:column style="text-align:left" headerText="RG" sortBy="#{item.rg}">
				<h:outputText value="#{item.rg}" />
			</p:column>

			<p:column style="text-align:left" headerText="Ação">
				<p:commandButton value="Detalhe" title="Detalhe" 
					action="#{responsavelControlador.detalhe(item)}"
					icon="	ui-icon-folder-collapsed"
					update=":form" ajax="false" />

				<p:commandButton value="Excluir" title="Excluir" 
					action="#{responsavelControlador.excluir(item)}"
					icon="ui-icon-trash"
					update=":form:gridPesquisa" ajax="false"/>

			</p:column>

			<f:facet name="footer">  
	            Total de registros: #{fn:length(responsavelControlador.listaPesquisa)} responsavels.  
	        </f:facet>

		</p:dataTable>
		
	</ui:define>

</ui:composition>
