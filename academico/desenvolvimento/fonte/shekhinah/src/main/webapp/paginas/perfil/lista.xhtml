<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">
	
	<ui:param name="pageTitle" value="Home"/>
	<ui:param name="renderSearch" value="false"/>
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
		
		<p:panel>
			<p:dataGrid id="rotinaousel"
						value="#{perfilControlador.listaPerfilUsuario}" var="perfil"
						headerText="Administrativo" columns="#{usuarioControlador.colunas}"
						style="width:100%; height:100%; ">
				
				<div align="center">
				
					<h:panelGrid id="panelRelatorio">
	
						<h:commandLink action="listar_rotinas" 
									actionLister="#{rotinaControlador.listarRotinas(perfil)}"
									title="#{perfil.nome}" update=":form"
									onstart="PF('blockUIWidget').block()"
									oncomplete="PF('blockUIWidget').unblock()">
							<p:graphicImage width="100px" height="100px" value="#{perfil.imagem}" />
						</h:commandLink>
	
					</h:panelGrid>
					
				</div>
			</p:dataGrid>
			
		</p:panel>
	
	</ui:define>
	
</ui:composition>
