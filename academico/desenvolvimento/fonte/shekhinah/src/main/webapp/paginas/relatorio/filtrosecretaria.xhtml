<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:panel header="#{relatorioSecretariaControlador.rotina.nome}">

			<h:panelGrid id="panelPesquisa" columns="6">

				<p:outputLabel value="MÃªs:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary"
					value="#{relatorioSecretariaControlador.filtroRelatorioDTO.dataInicial}"
					effect="fold" editable="true">
					<f:selectItems
						value="#{relatorioSecretariaControlador.parametro.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano:" styleClass="ui-priority-primary" />
				<p:inputText id="ano" styleClass="ui-priority-primary"
					required="true" requiredMessage="O ano deve ser informado"
					value="#{relatorioSecretariaControlador.parametro.ano}" />

			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="btnPrint" value="Imprimir" icon="ui-icon-print"
					action="#{relatorioSecretariaControlador.imprimir}"
					ajax="false" />

			</f:facet>

		</p:panel>

	</h:form>

</ui:component>
