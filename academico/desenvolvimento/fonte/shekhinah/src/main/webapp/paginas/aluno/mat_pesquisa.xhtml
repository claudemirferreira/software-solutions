<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ss2="http://www.3iti.com.br/jsf/componentes"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel id="pnlGridMat" rendered="#{not alunoMatriculaControlador.modalCadastro}">
	
		<f:facet name="footer">
	       	<p:commandButton value="Fechar" 
			       		styleClass="ui-priority-primary" icon="ui-icon-circle-close" 
			       		onclick="PF('dlgMatricula').hide();" />  
			       		
			<p:spacer width="5px" />       		
			       		
			<p:commandButton id="btnNovaMat" value="Novo" update=":formDlg"
							icon="ui-icon-circle-plus" styleClass="ui-priority-primary"
							oncomplete="PF('dlgMatricula').show();"
							action="#{alunoMatriculaControlador.showModalCadastroMatricula}" />
		</f:facet>


		<p:dataTable id="gridMat" var="item" rows="10" paginator="true"
					value="#{alunoMatriculaControlador.alunoMatricula.matriculas}" paginatorPosition="bottom"
					paginatorAlwaysVisible="true"
					emptyMessage="Nenhum registro encontrado."
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Curso" sortBy="#{item.turma.curso.nome}">
				<h:outputText value="#{item.turma.curso.nome}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Ano" sortBy="#{item.turma.ano}">
				<h:outputText value="#{item.turma.ano}" />
			</p:column>
		
			<p:column style="text-align:left" headerText="Turno" sortBy="#{item.turma.turno}">
				<h:outputText value="#{item.turma.turno}" />
			</p:column>
		
			<ss2:column value="#{item.valor}" header="Valor" sortBy="valor" width="80" convertNumber="true" currencySymbol=" " textAlign="right" />
			
			<p:column style="text-align:left" headerText="Situação" >
				<h:outputText value="#{item.status}" converter="statusMatriculaConverter" />
			</p:column>
		
			<p:column style="text-align:center" headerText="Hor. Integral?" >
				<h:outputText value="#{item.integral}" converter="simNaoConverter" />
			</p:column>
			
			<p:column style="text-align:center" headerText="Ação" >
				<p:commandButton value="Detalhe"
							icon="ui-icon-folder-collapsed"
							oncomplete="PF('dlgMatricula').show();"
							action="#{alunoMatriculaControlador.showModalCadastroMatricula(item)}"
							update=":formDlg" title="Detalhe" />
				
				<p:commandButton value="Contrato" title="Imprimir Contrato"
								onclick="this.form.target='_blank'"
								actionListener="#{alunoMatriculaControlador.imprimirContrato(item)}" />
			</p:column>
			
		</p:dataTable>
		
	</p:panel>
	
</ui:component>
