<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Perfil"/>
	<ui:param name="pageTitle" value="Cadastro de Perfil"/>
	<ui:param name="managedBean" value="#{perfilControlador}"/>
	<ui:param name="widthContainer" value="100%"/>

	<ui:define name="register_region">
		
			<h:panelGrid id="panelCadastro" columns="2">
			
				<ss:input id="nome" label="Nome" required="true" value="#{perfilControlador.entidade.nome}" />
				
				<ss:input id="imagem" label="Imagem" required="true" size="50" 
						value="#{perfilControlador.entidade.imagem}" 
						render="#{configuracaoControlador.usuarioLogado.tipoUsuario.id eq 0}" />
				
			</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
