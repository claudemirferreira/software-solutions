<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Sistema"/>
	<ui:param name="pageHeader" value="Sistema"/>
	<ui:param name="managedBean" value="#{testeBean}"/>
	

	<ui:define name="search_filter">
		
		<h:outputText value="Nome" />
		<p:inputText id="txSistema" value="#{testeBean.entity.nome}" size="50"/>
	
		<h:outputText value="Ativo" />
		
		<p:selectBooleanCheckbox value="#{testeBean.entity.ativo}" />
	                
	</ui:define>
	
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
 			
		<p:dataTable id="grid" 
					 var="item" 
					 value="#{testeBean.resultList}"
					 rendered="#{not empty testeBean.resultList}"
	                 paginator="true" 
	                 rows="5" 
	                 paginatorAlwaysVisible="false"
	                 emptyMessage="Nenhum registro encontrado."
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15,20"
	                 >  
	  
	        <p:column style="text-align:left">  
	            <f:facet name="header">  
	                <h:outputText value="Nome" />  
	            </f:facet>  
	            <h:outputText value="#{item.nome}" />  
	        </p:column>  
	  
	        <p:column>  
	            <f:facet name="header">  
	                <h:outputText value="Situação" />  
	            </f:facet>  
	            <h:outputText value="#{item.ativo}" >
	            	<f:converter converterId="ativoInativoConverter"/>
	            </h:outputText>  
	        </p:column>  
	  
	        <p:column>  
	            <f:facet name="header" style="width:60px">  
	                <h:outputText value="Ação" />  
	            </f:facet>  
				
				<p:commandButton action="#{testeBean.editar(item)}" icon="btn_edit_grid" title="Editar" />
				
				<p:commandButton onclick="confirmation.show()" icon="btn_remove_grid" title="Excluir" >
					
					<fpf2:confirmDialog targetItem="#{testeBean.itemToRemove}" 
										selectedItem="#{item}" 
										actionMethod="#{testeBean.remove()}" />
				</p:commandButton>  
				
	        </p:column>  
	        
	        <f:facet name="footer">
        		<h:outputText value="#{fn:length(testeBean.resultList)} Registro(s) encontrado(s)." />  
            </f:facet>
	    </p:dataTable>
	    
			
	</ui:define>

</ui:composition>
