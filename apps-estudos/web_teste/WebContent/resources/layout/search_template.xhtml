<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:p="http://primefaces.org/ui"
	  			xmlns:pe="http://primefaces.org/ui/extensions"
				template="/resources/layout/template.xhtml">
	  
	  <ui:define name="content">
	  	
	  	<!-- ====== Params ================ -->
  		<!-- 
  			. Obrigatorio: 
  				- managedBean
  		 -->
  		
  		<ui:param name="pageTitle" value="-- TODO definir titulo --"/>
		
		<f:metadata>
			<f:event type="preRenderView" listener="#{managedBean.initConversation}" />
		</f:metadata>
		
		
		<h:form id="formSearch" prependId="false">
		
			 <h1 class="title ui-widget-header ui-corner-all">#{pageHeader}</h1>
		
			<!-- ===== Msg ============ -->
			<p:messages id="msg" showDetail="true" />
			  
			<p:growl id="msgGrowl" />
			
			
		
			<!-- ==== Filtro ===== -->
			<p:accordionPanel>
				<p:tab title="Filtro de Pesquisa:">
					<h:panelGrid columns="2" cellpadding="5">
						
						<ui:insert name="search_filter" />
	                    
						<p:commandButton id="btnSearh" value="Pesquisar" action="#{managedBean.search}">
							
						</p:commandButton>
						
						<p:defaultCommand target="btnSearh" />
						
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>
   				
   			
			<!-- ==== Grid ======= -->
			<ui:insert name="grid_region" />
			
			<!-- ==== Button ======= -->
			<h:panelGrid columns="2" cellpadding="2">
				<p:commandButton id="btnNew" value="Novo" action="#{managedBean.cadastrar}" />
			</h:panelGrid>
			
		</h:form>
			
	</ui:define>

</ui:composition>
