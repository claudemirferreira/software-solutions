<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{perfilRotinaBean.id}"/>
		<f:event type="preRenderView" listener="#{perfilRotinaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Perfil Rotina"/>

	<ui:define name="header">
		Perfil Rotina
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty perfilRotinaBean.id}">
				Edit existing Perfil Rotina
			</c:when>
			<c:otherwise>
				Create a new Perfil Rotina
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="perfilRotinaBeanPerfilRotinaRotina" value="Rotina:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{rotinaBean.converter}" id="perfilRotinaBeanPerfilRotinaRotina" value="#{perfilRotinaBean.perfilRotina.rotina}">
						<f:selectItem/>
						<f:selectItems value="#{rotinaBean.all}"/>
					</h:selectOneMenu>
					<h:message for="perfilRotinaBeanPerfilRotinaRotina" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="perfilRotinaBeanPerfilRotinaPerfil" value="Perfil:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{perfilBean.converter}" id="perfilRotinaBeanPerfilRotinaPerfil" value="#{perfilRotinaBean.perfilRotina.perfil}">
						<f:selectItem/>
						<f:selectItems value="#{perfilBean.all}"/>
					</h:selectOneMenu>
					<h:message for="perfilRotinaBeanPerfilRotinaPerfil" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="perfilRotinaBeanPerfilRotinaDtCadastro" value="Dt Cadastro:"/>
				<h:panelGroup>
					<h:inputText id="perfilRotinaBeanPerfilRotinaDtCadastro" maxLength="13" required="true" value="#{perfilRotinaBean.perfilRotina.dtCadastro}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="perfilRotinaBeanPerfilRotinaDtCadastro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{perfilRotinaBean.update}"/>
				<c:choose>
					<c:when test="#{!empty perfilRotinaBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{perfilRotinaBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{perfilRotinaBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
