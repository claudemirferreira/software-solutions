<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{usuarioBean.page}"/>
		<f:event type="preRenderView" listener="#{usuarioBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Usuario entities"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		Search Usuario entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="usuarioBeanSearchTxLogin" value="Tx Login:"/>
					<h:panelGroup>
						<h:inputText id="usuarioBeanSearchTxLogin" maxLength="11" value="#{usuarioBean.search.txLogin}"/>
						<h:message for="usuarioBeanSearchTxLogin" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="usuarioBeanSearchTxEmail" value="Tx Email:"/>
					<h:panelGroup>
						<h:inputText id="usuarioBeanSearchTxEmail" maxLength="60" value="#{usuarioBean.search.txEmail}"/>
						<h:message for="usuarioBeanSearchTxEmail" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="usuarioBeanSearchTxSenha" value="Tx Senha:"/>
					<h:panelGroup>
						<h:inputText id="usuarioBeanSearchTxSenha" maxLength="100" value="#{usuarioBean.search.txSenha}"/>
						<h:message for="usuarioBeanSearchTxSenha" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{usuarioBean.search}"/>
					<h:commandLink value="Create New" action="#{usuarioBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="usuarioBeanPageItems" styleClass="data-table" value="#{usuarioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tx Login"/>
					</f:facet>
					<h:link outcome="/view/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemTxLogin" value="#{_item.txLogin}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dt Cadastro"/>
					</f:facet>
					<h:link outcome="/view/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemDtCadastro" value="#{_item.dtCadastro}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tx Senha"/>
					</f:facet>
					<h:link outcome="/view/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemTxSenha" value="#{_item.txSenha}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cs Status"/>
					</f:facet>
					<h:link outcome="/view/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemCsStatus" value="#{_item.csStatus}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{usuarioBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
