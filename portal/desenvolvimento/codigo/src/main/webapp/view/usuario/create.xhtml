<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{usuarioBean.id}"/>
		<f:event type="preRenderView" listener="#{usuarioBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty usuarioBean.id}">
				Edit existing Usuario
			</c:when>
			<c:otherwise>
				Create a new Usuario
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuarioBeanUsuarioTxLogin" value="Tx Login:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioTxLogin" maxLength="11" required="true" value="#{usuarioBean.usuario.txLogin}"/>
					<h:message for="usuarioBeanUsuarioTxLogin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioDtCadastro" value="Dt Cadastro:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioDtCadastro" maxLength="29" required="true" value="#{usuarioBean.usuario.dtCadastro}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="usuarioBeanUsuarioDtCadastro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioTxEmail" value="Tx Email:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioTxEmail" maxLength="60" value="#{usuarioBean.usuario.txEmail}"/>
					<h:message for="usuarioBeanUsuarioTxEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioTxSenha" value="Tx Senha:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioTxSenha" maxLength="100" required="true" value="#{usuarioBean.usuario.txSenha}"/>
					<h:message for="usuarioBeanUsuarioTxSenha" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioCsStatus" value="Cs Status:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioCsStatus" required="true" value="#{usuarioBean.usuario.csStatus}"/>
					<h:message for="usuarioBeanUsuarioCsStatus" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioUsuarioPerfils" value="Usuario Perfils:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{usuarioBean.usuario.usuarioPerfils}"/>
					<h:dataTable id="usuarioBeanUsuarioUsuarioPerfils" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Perfil"/>
							</f:facet>
							<h:link outcome="/view/usuarioPerfil/view">
								<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
								<h:outputText id="itemPerfil" value="#{_item.perfil}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{perfilBean.converter}" id="usuarioPerfilBeanAddPerfil" value="#{usuarioPerfilBean.add.perfil}">
									<f:selectItem/>
									<f:selectItems value="#{perfilBean.all}"/>
								</h:selectOneMenu>
								<h:message for="usuarioPerfilBeanAddPerfil" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Dt Criacao"/>
							</f:facet>
							<h:link outcome="/view/usuarioPerfil/view">
								<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
								<h:outputText id="itemDtCriacao" value="#{_item.dtCriacao}">
									<f:convertDateTime type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioPerfilBeanAddDtCriacao" maxLength="29" value="#{usuarioPerfilBean.add.dtCriacao}">
									<f:convertDateTime type="both"/>
								</h:inputText>
								<h:message for="usuarioPerfilBeanAddDtCriacao" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(usuarioPerfilBean.added)}" id="usuarioBeanUsuarioUsuarioPerfilsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{usuarioPerfilBean.add.usuario}" value="#{usuarioBean.usuario}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{usuarioBean.update}"/>
				<c:choose>
					<c:when test="#{!empty usuarioBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{usuarioBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{usuarioBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
