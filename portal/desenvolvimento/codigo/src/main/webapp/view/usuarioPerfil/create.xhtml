<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{usuarioPerfilBean.id}"/>
		<f:event type="preRenderView" listener="#{usuarioPerfilBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuario Perfil"/>

	<ui:define name="header">
		Usuario Perfil
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty usuarioPerfilBean.id}">
				Edit existing Usuario Perfil
			</c:when>
			<c:otherwise>
				Create a new Usuario Perfil
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuarioPerfilBeanUsuarioPerfilUsuario" value="Usuario:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{usuarioBean.converter}" id="usuarioPerfilBeanUsuarioPerfilUsuario" value="#{usuarioPerfilBean.usuarioPerfil.usuario}">
						<f:selectItem/>
						<f:selectItems value="#{usuarioBean.all}"/>
					</h:selectOneMenu>
					<h:message for="usuarioPerfilBeanUsuarioPerfilUsuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioPerfilBeanUsuarioPerfilPerfil" value="Perfil:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{perfilBean.converter}" id="usuarioPerfilBeanUsuarioPerfilPerfil" value="#{usuarioPerfilBean.usuarioPerfil.perfil}">
						<f:selectItem/>
						<f:selectItems value="#{perfilBean.all}"/>
					</h:selectOneMenu>
					<h:message for="usuarioPerfilBeanUsuarioPerfilPerfil" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioPerfilBeanUsuarioPerfilDtCriacao" value="Dt Criacao:"/>
				<h:panelGroup>
					<h:inputText id="usuarioPerfilBeanUsuarioPerfilDtCriacao" maxLength="29" value="#{usuarioPerfilBean.usuarioPerfil.dtCriacao}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="usuarioPerfilBeanUsuarioPerfilDtCriacao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{usuarioPerfilBean.update}"/>
				<c:choose>
					<c:when test="#{!empty usuarioPerfilBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{usuarioPerfilBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{usuarioPerfilBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
