<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/layout/template_home.xhtml">

	<ui:define name="content">
		<div align="center">
			<h:form id="form">
				<p:carousel id="carousel" value="#{usuarioController.sistemas}"
					var="sis" width="100%" headerText="Sistemas">

					<p:graphicImage id="image" width="100" height="100"
						value="/images/#{sis.image}.jpg" />

					<h:panelGrid columns="2" style="width:100%" cellpadding="5">
						<h:outputText id="nome" value="#{sis.nome}" />
					</h:panelGrid>

				</p:carousel>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
