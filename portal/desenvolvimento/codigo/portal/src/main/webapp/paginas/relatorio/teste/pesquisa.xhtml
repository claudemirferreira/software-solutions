<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:carousel id="carousel" value="#{tableBean.cars}" var="car"
			itemStyleClass="carItem" headerText="Cars">
			<p:graphicImage id="image"
				value="/images/cars/#{car.manufacturer}.jpg" />

			<h:panelGrid columns="2" style="width:100%" cellpadding="5">
				<h:outputText value="Model: " />
				<h:outputText id="model" value="#{car.model}" />
			</h:panelGrid>

			<p:commandLink id="view" update=":form:carDetail"
				oncomplete="PF('carDialog').show()" title="View Detail">
				<h:outputText styleClass="ui-icon ui-icon-search"
					style="margin:0 auto;" />
				<f:setPropertyActionListener value="#{car}"
					target="#{tableBean.selectedCar}" />
			</p:commandLink>
		</p:carousel>

		<p:dialog header="Car Detail" showEffect="fade" hideEffect="fade"
			modal="true" widgetVar="carDialog">

			<p:outputPanel id="carDetail" style="text-align:center;"
				layout="block">
				<p:graphicImage id="carImage"
					value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg" />

				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="modelNo" value="Model No: " />
					<h:outputText id="modelNo" value="#{tableBean.selectedCar.model}" />

					<h:outputLabel for="year" value="Year: " />
					<h:outputText id="year" value="#{tableBean.selectedCar.year}" />

					<h:outputLabel for="color" value="Color: " />
					<h:outputText id="color" value="#{tableBean.selectedCar.color}"
						style="color:#{tableBean.selectedCar.color}" />
				</h:panelGrid>
			</p:outputPanel>

		</p:dialog>

	</h:form>

</ui:component>
