<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Rotina" />
	<ui:param name="pageHeader" value="Cadastro de Rotina" />
	<ui:param name="managedBean" value="#{rotinaController}" />

	<ui:define name="register_region">

		<p:panel header="Cadastro de Rotina">

			<fpf2:input id="Nome" value="#{managedBean.entity.nome}" label="Nome"
				required="true" />
				
			<fpf2:input id="Path" value="#{managedBean.entity.path}" label="Path"
				required="true" />
			
			<fpf2:checkBox id="Status" value="#{managedBean.entity.status}" label="Status"
				required="true" />
				
			<h:outputText value="Sistema" />
			<p:selectOneMenu value="#{managedBean.sistema.idSistema}"
				style="width:300px;">
				<f:selectItem itemLabel="Selecione o sistema" itemValue=""
					id="sistema" />
				<f:selectItems value="#{managedBean.sistemas}" var="pro"
					itemLabel="#{pro.nome}" itemValue="#{pro.idSistema}" />
			</p:selectOneMenu>

		</p:panel>

	</ui:define>

</ui:composition>
