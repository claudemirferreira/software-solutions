<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Perfil Rotina" />
	<ui:param name="pageHeader" value="Cadastro de Perfil Rotina" />
	<ui:param name="managedBean" value="#{perfilRotinaController}" />

	<ui:define name="register_region">

		<p:panel header="Cadastro de Perfil Rotina">

			<h:outputText value="Rotina" />
			<p:selectOneMenu value="#{managedBean.rotina.idRotina}"
				style="width:300px;">
				<f:selectItem itemLabel="Selecione o rotina" itemValue=""
					id="rotina" />
				<f:selectItems value="#{managedBean.rotinas}" var="pro"
					itemLabel="#{pro.nome}" itemValue="#{pro.idRotina}" />
			</p:selectOneMenu>

		</p:panel>

	</ui:define>

</ui:composition>
