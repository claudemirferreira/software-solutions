<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{usuarioPerfilBean.page}"/>
		<f:event type="preRenderView" listener="#{usuarioPerfilBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Usuario Perfil entities"/>

	<ui:define name="header">
		Usuario Perfil
	</ui:define>

	<ui:define name="subheader">
		Search Usuario Perfil entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="usuarioPerfilBeanSearchUsuario" value="Usuario:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{usuarioBean.converter}" id="usuarioPerfilBeanSearchUsuario" value="#{usuarioPerfilBean.search.usuario}">
							<f:selectItem/>
							<f:selectItems value="#{usuarioBean.all}"/>
						</h:selectOneMenu>
						<h:message for="usuarioPerfilBeanSearchUsuario" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="usuarioPerfilBeanSearchPerfil" value="Perfil:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{perfilBean.converter}" id="usuarioPerfilBeanSearchPerfil" value="#{usuarioPerfilBean.search.perfil}">
							<f:selectItem/>
							<f:selectItems value="#{perfilBean.all}"/>
						</h:selectOneMenu>
						<h:message for="usuarioPerfilBeanSearchPerfil" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{usuarioPerfilBean.search}"/>
					<h:commandLink value="Create New" action="#{usuarioPerfilBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="usuarioPerfilBeanPageItems" styleClass="data-table" value="#{usuarioPerfilBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario"/>
					</f:facet>
					<h:link outcome="/view/usuarioPerfil/view">
						<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
						<h:outputText id="itemUsuario" value="#{_item.usuario}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Perfil"/>
					</f:facet>
					<h:link outcome="/view/usuarioPerfil/view">
						<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
						<h:outputText id="itemPerfil" value="#{_item.perfil}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dt Criacao"/>
					</f:facet>
					<h:link outcome="/view/usuarioPerfil/view">
						<f:param name="id" value="#{_item.idUsuarioPerfil}"/>
						<h:outputText id="itemDtCriacao" value="#{_item.dtCriacao}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{usuarioPerfilBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
