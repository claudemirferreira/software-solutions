<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{perfilRotinaBean.page}"/>
		<f:event type="preRenderView" listener="#{perfilRotinaBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Perfil Rotina entities"/>

	<ui:define name="header">
		Perfil Rotina
	</ui:define>

	<ui:define name="subheader">
		Search Perfil Rotina entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="perfilRotinaBeanSearchRotina" value="Rotina:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{rotinaBean.converter}" id="perfilRotinaBeanSearchRotina" value="#{perfilRotinaBean.search.rotina}">
							<f:selectItem/>
							<f:selectItems value="#{rotinaBean.all}"/>
						</h:selectOneMenu>
						<h:message for="perfilRotinaBeanSearchRotina" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="perfilRotinaBeanSearchPerfil" value="Perfil:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{perfilBean.converter}" id="perfilRotinaBeanSearchPerfil" value="#{perfilRotinaBean.search.perfil}">
							<f:selectItem/>
							<f:selectItems value="#{perfilBean.all}"/>
						</h:selectOneMenu>
						<h:message for="perfilRotinaBeanSearchPerfil" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{perfilRotinaBean.search}"/>
					<h:commandLink value="Create New" action="#{perfilRotinaBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="perfilRotinaBeanPageItems" styleClass="data-table" value="#{perfilRotinaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dt Cadastro"/>
					</f:facet>
					<h:link outcome="/view/perfilRotina/view">
						<f:param name="id" value="#{_item.idPerfilRotina}"/>
						<h:outputText id="itemDtCadastro" value="#{_item.dtCadastro}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{perfilRotinaBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
