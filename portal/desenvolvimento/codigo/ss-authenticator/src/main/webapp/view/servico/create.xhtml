<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Servico"/>
	<ui:param name="pageHeader" value="Cadastro de Servico"/>
	<ui:param name="managedBean" value="#{servicoBean}"/>

	<ui:define name="register_region">
		
		<p:panel header="Dados do servico" footer="* Campos obrigatÃ³rios" style="width:700px">
		
			<fpf2:input id="servico" 
						value="#{servicoBean.entity.txServico}" 
						label="Nome"
						required="true"/>
			
			<fpf2:comboBox value="#{servicoBean.entity.sistema}" 
					required="true" 
					list="#{sistemasAtivos}"
					atributo="#{item.txSistema}"
					foreignKey="true"
					selectOne="true"
					label="Sistema"/>
					
			<fpf2:checkBox value="#{servicoBean.entity.ativo}" label="Ativo" required="true" />
			
		</p:panel>

	</ui:define>

</ui:composition>
