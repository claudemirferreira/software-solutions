<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Sistema"/>
	<ui:param name="pageHeader" value="Sistema"/>
	<ui:param name="managedBean" value="#{sistemaBean}"/>
	

	<ui:define name="search_filter">
		
		<h:outputText value="Nome" />
		<p:inputText id="txSistema" value="#{sistemaBean.search.txSistema}" size="50"/>

		<h:outputText value="Descrição" />
		<p:inputText id="txDescricao" value="#{sistemaBean.search.txDescricao}" size="50" />

		<h:outputText value="Sigla" />
		<p:inputText id="txSigla" value="#{sistemaBean.search.txSigla}" size="10" />

		<h:outputText value="Ativo" />
		<p:selectOneMenu value="#{sistemaBean.search.ativo}" effect="fade">
            <f:selectItems value="#{ativoInativoList}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>
        </p:selectOneMenu>
        
	</ui:define>
	
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">	
 		
 		<p:outputPanel autoUpdate="true">
 		
		<p:dataTable id="grid" 
					 var="item" 
					 value="#{sistemaBean.resultList}"
					 rendered="#{not empty sistemaBean.resultList}"
	                 paginator="true"
	                 rows="5"
	                 paginatorAlwaysVisible="false"
	                 emptyMessage="Nenhum registro encontrado."
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15,20"
	                 >
	  
	  		<p:column style="text-align:left">  
	            <f:facet name="header">  
	                <h:outputText value="Nome" />  
	            </f:facet>  
	            <h:outputText value="#{item.txSistema}" />  
	        </p:column>  
	  
	        <p:column style="text-align:left">  
	            <f:facet name="header">  
	                <h:outputText value="Descrição" />  
	            </f:facet>  
	            <h:outputText value="#{item.txDescricao}" />  
	        </p:column>  
	  
	        <p:column style="text-align:center">  
	            <f:facet name="header">  
	                <h:outputText value="Sigla" />  
	            </f:facet>  
	            <h:outputText value="#{item.txSigla}" />  
	        </p:column>  
	  
	        <p:column style="text-align:center">  
	            <f:facet name="header">  
	                <h:outputText value="Situação" />  
	            </f:facet>  
	            <h:outputText value="#{item.ativo}" >
	            	<f:converter converterId="ativoInativoConverter"/>
	            </h:outputText>  
	        </p:column>  
	  
	        <p:column style="text-align:center; width:100px">  
	            <f:facet name="header">  
	                <h:outputText value="Ação" />  
	            </f:facet>  
				
				<p:commandButton action="#{sistemaBean.editar(item)}" icon="btn_edit_grid" title="Editar" />
				
				<p:commandButton onclick="confirmation.show()" icon="btn_remove_grid" title="Excluir" >
															
					<fpf2:confirmDialog targetItem="#{sistemaBean.itemToRemove}" 
										selectedItem="#{item}" 
										update="@all"
										actionMethod="#{sistemaBean.remove()}" />
										<!-- TODO update @all -->
				</p:commandButton>  
	        </p:column>  
	        
	        <f:facet name="footer">
	        	<h:outputText value="#{fn:length(sistemaBean.resultList)} Registro(s) encontrado(s)." />  
            </f:facet>
                 
	    </p:dataTable>
	    
	    </p:outputPanel>
			
	</ui:define>

</ui:composition>
