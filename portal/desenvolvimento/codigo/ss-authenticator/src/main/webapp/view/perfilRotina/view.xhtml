<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{perfilRotinaBean.id}"/>
		<f:event type="preRenderView" listener="#{perfilRotinaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Perfil Rotina"/>

	<ui:define name="header">
		Perfil Rotina
	</ui:define>

	<ui:define name="subheader">
		View existing Perfil Rotina
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="perfilRotinaBeanPerfilRotinaRotina" value="Rotina:"/>
			<h:link id="perfilRotinaBeanPerfilRotinaRotina" outcome="/view/rotina/view" value="#{perfilRotinaBean.perfilRotina.rotina}">
				<f:param name="id" value="#{perfilRotinaBean.perfilRotina.rotina.idRotina}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="perfilRotinaBeanPerfilRotinaPerfil" value="Perfil:"/>
			<h:link id="perfilRotinaBeanPerfilRotinaPerfil" outcome="/view/perfil/view" value="#{perfilRotinaBean.perfilRotina.perfil}">
				<f:param name="id" value="#{perfilRotinaBean.perfilRotina.perfil.idPerfil}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="perfilRotinaBeanPerfilRotinaDtCadastro" value="Dt Cadastro:"/>
			<h:outputText id="perfilRotinaBeanPerfilRotinaDtCadastro" value="#{perfilRotinaBean.perfilRotina.dtCadastro}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
