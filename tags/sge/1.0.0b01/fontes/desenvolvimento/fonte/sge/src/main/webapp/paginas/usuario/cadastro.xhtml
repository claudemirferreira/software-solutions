<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Usuário"/>
	<ui:param name="pageTitle" value="Cadastro de Usuário"/>
	<ui:param name="managedBean" value="#{usuarioControlador}"/>
	<ui:param name="widthContainer" value="950px"/>

	<ui:define name="register_region">
		
			<h:panelGrid id="panelCadastro" columns="2">
			
				<ss:input label="Nome" required="true" value="#{usuarioControlador.entidade.nome}" />
	
				<ss:comboBox label="Tipo de Usuário" value="#{usuarioControlador.entidade.tipoUsuario}" selectOne="true" list="#{usuarioControlador.tipoUsuarioList}" />
	
				<ss:input label="Login" required="true" value="#{usuarioControlador.entidade.login}" />
				
				<ss:input label="Senha" type="password" required="true" value="#{usuarioControlador.entidade.senha}" />
				
				<ss:comboBox label="Situação" required="true" value="#{usuarioControlador.entidade.status}" selectOne="true" list="#{usuarioControlador.statusUsuarioList}" />

			</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
