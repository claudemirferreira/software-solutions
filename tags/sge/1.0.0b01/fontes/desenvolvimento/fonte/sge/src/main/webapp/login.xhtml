<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:facet name="first">
		<f:loadBundle basename="messages" var="msg" />

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{applicationBean.sistema.codigo} : #{applicationBean.empresa.nome} :: Login</title>
		<link rel="icon" href="#{request.contextPath}/resources/imagens/favicon.ico" />
	</f:facet>

	<link type="text/css" rel="stylesheet" href="resources/estilos/style-custon.css" />

	<style type="text/css">
		body {
			background: url(#{request.contextPath}/resources/imagens/macback.png);
			margin: 0;
			padding: 0;
			font-family: geneva, arial, helvetica, sans-serif;
			font-size: 80%;
		}
	</style>

</h:head>

<h:body styleClass="body">
	
	<div class="principal">
		<div class="login">
	
			<h1>Bem vindo</h1>
			<h3>Informe seus dados de acesso</h3>

			<h:form id="form">
				<p:messages id="messages" closable="true" 
					showSummary="false" showDetail="true"/>

				<p>
					<p:outputPanel autoUpdate="true">
						<h:outputLabel value="Login: " />
						<p:inputText id="username" label="Usuário" value="#{authenticatorController.username}" required="true" requiredMessage="Login obrigatório" >
							<f:ajax event="blur" update="@this" />
						</p:inputText>
					</p:outputPanel>
				</p>
				<p>
					<p:outputPanel autoUpdate="true">
						<h:outputLabel value="Senha: " />
						<p:password id="password" label="Senha" value="#{authenticatorController.password}" required="true" requiredMessage="Senha obrigatório" />
					</p:outputPanel>
				</p>

				<br />
				<div align="right">
					<p:commandButton value="Entrar" action="#{authenticatorController.autenticar}" update="messages" styleClass="botao-login" />
				</div>
			</h:form>
		</div>

	</div>
</h:body>
</html>
