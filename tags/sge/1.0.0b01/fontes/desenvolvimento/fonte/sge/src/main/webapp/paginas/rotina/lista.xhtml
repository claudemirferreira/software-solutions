<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">
	
	<ui:param name="pageTitle" value="Home"/>
	<ui:param name="renderSearch" value="false"/>
	
	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">
	
		<p:panel header="#{rotinaControlador.perfil.nome}" style="width:100%; height:100%; align:center;">
			<p:dataGrid value="#{rotinaControlador.listaPesquisa}"
							var="rotina" columns="3"
							style="width:100%; height:100%; align:center;">
							
				<div align="center">
					<h:panelGrid style="align:center;">
						
						<h:commandLink action="#{pageUtils.redirectForUrl( rotina.acao.toString() )}"
									actionListener="#{navigationHistory.addHistory( rotina.nome, rotina.acao.toString() )}" 
									title="#{rotina.nome}">
							<p:graphicImage value="#{rotina.imagem}" />
						</h:commandLink>
						
						<p:outputLabel value="#{rotina.nome}" styleClass="ui-priority-primary" />
					</h:panelGrid>
				</div>
			</p:dataGrid>
			
		</p:panel>
		
	</ui:define>
</ui:composition>
