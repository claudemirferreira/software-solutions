<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pageUtils/template.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<div align="left">
				<p:messages id="messages" autoUpdate="true" />
				<p:panel header="Cadastro de Profissão" style="whidt:800px;">
					<h:panelGrid columns="1" id="painel" width="100%">

						<h:outputText value="Nome :" style="width:100" />
						<p:inputText id="nome" style="width:400px;"
							value="#{profissaoController.profissao.descricao}"
							maxlength="60" title="informe o nome do profissão" />
						<p:tooltip for="nome" showEvent="focus" hideEvent="blur" />

					</h:panelGrid>
					</p:panel>
					<p:toolbar align="center">
						<p:toolbarGroup align="center">
							<p:commandButton value="Salvar" icon="ui-icon-disk"
								action="#{profissaoController.save()}" update="painelLista" />

							<p:commandButton value="Novo" icon="ui-icon-document"
								action="#{profissaoController.clean()}"
								update="painel,messages"  />

							<p:commandButton value="Imprimir" 
								icon="ui-icon-print" ajax="false"
								action="#{profissaoController.print()}">
							</p:commandButton>
						</p:toolbarGroup>
					</p:toolbar>

					<h:panelGrid id="painelLista" columns="1" style="width:100%;">							
						<p:dataTable id="tableLista" var="listProfissoes" 
						value="#{profissaoController.profissaos}" paginator="true" rows="5"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum registro.">	

							<p:column width="20">
								<f:facet name="header" width="20">
									<h:outputText value="Codigo" />
								</f:facet>
								<h:outputText value="#{listProfissoes.id}" />
							</p:column>

							<p:column width="300">
								<f:facet name="header">
									<h:outputText value="Nome" width="300" />
								</f:facet>
								<h:outputText value="#{listProfissoes.descricao}" />
							</p:column>

							<p:column width="15">
								<p:commandButton title="Editar" update="painel"
									action="#{profissaoController.editar()}" ajax="false"
									icon="ui-icon-folder-open">
									<f:setPropertyActionListener
										target="#{profissaoController.selected}"
										value="#{listProfissoes}" />
								</p:commandButton>
							</p:column>

							<p:column width="15">
								<p:commandButton title="Deletar" update="tableLista" immediate="true"
									ajax="false" action="#{profissaoController.remove()}"
									icon="ui-icon-trash">
									<f:setPropertyActionListener
										target="#{profissaoController.selected}"
										value="#{listProfissoes}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</h:panelGrid>
				
			</div>
		</h:form>
	</ui:define>
</ui:composition>
