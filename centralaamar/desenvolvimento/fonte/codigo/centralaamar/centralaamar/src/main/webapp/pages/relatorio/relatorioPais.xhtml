<?xml version="1.0" encoding="ISO-8859-1"?>  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/resources/layout/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<div align="left">
				<p:messages id="messages" autoUpdate="true" />
				<p:panel header="Relatório dos Dias dos Pais" style="whidt:800px;">
					<h:panelGrid columns="1" id="painel" width="100%">
						<h:outputText value="Selecione o tipo de relatório" />
						<p:selectOneMenu value="#{relatorioController.sexo.codigo}"
							style="width:150px;">
							<f:selectItem itemLabel="Pais" itemValue="M"
								id="M" />
							<f:selectItem itemLabel="Mães" itemValue="F"
								id="F" />
							<f:selectItems value="#{relatorioController.sexos}" var="sex"
								itemLabel="#{sex.descricao}" itemValue="#{sex.codigo}" />
						</p:selectOneMenu>

					</h:panelGrid>
					
					<p:toolbar align="center">
					<p:toolbarGroup align="center">						
						<p:commandButton value="Imprimir" 
							icon="ui-icon-print" ajax="false"
							action="#{relatorioController.printPais()}">
						</p:commandButton>
						
					</p:toolbarGroup>
				</p:toolbar>
				
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
