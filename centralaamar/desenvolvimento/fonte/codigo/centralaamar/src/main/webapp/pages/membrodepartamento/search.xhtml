<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Atribuição de Cargo" />
	<ui:param name="pageHeader" value="Atribuição de Cargo" />
	<ui:param name="managedBean" value="#{membroDepartamentoController}" />

	<ui:define name="search_filter">

		<h:outputText value="Departamento" />
		<p:selectOneMenu value="#{managedBean.departamento.idDepartamento}"
			style="width:300px;">
			<f:selectItem itemLabel="Selecione o Departamento" itemValue=""
				id="dep" />
			<f:selectItems value="#{managedBean.departamentos}" var="item"
				itemLabel="#{item.nome}" itemValue="#{item.idDepartamento}" />
		</p:selectOneMenu>

		<h:outputText value="Cargo" />
		<p:selectOneMenu value="#{managedBean.cargo.idCargo}"
			style="width:300px;">
			<f:selectItem itemLabel="Selecione o Cargo" itemValue="" id="carg" />
			<f:selectItems value="#{managedBean.cargos}" var="item"
				itemLabel="#{item.nome}" itemValue="#{item.idCargo}" />
		</p:selectOneMenu>

		<h:outputText value="Membro" />
		<p:selectOneMenu value="#{managedBean.membro.idMembro}"
			style="width:300px;">
			<f:selectItem itemLabel="Selecione o Membro" itemValue="" id="memb" />
			<f:selectItems value="#{managedBean.membros}" var="item"
				itemLabel="#{item.nome}" itemValue="#{item.idMembro}" />
		</p:selectOneMenu>

	</ui:define>


	<!-- ==== Grid ======= -->
	<ui:define name="grid_region">

		<p:dataTable id="grid" var="item" value="#{managedBean.resultList}"
			rows="5" paginator="true" paginatorPosition="bottom"
			paginatorAlwaysVisible="false"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Departamento">
				<h:outputText value="#{item.departamento.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Cargo">
				<h:outputText value="#{item.cargo.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Membro">
				<h:outputText value="#{item.membro.nome}" />
			</p:column>

			<p:column style="text-align:center; width:100px" headerText="Ação">

				<p:commandButton action="#{cargoController.editar(item)}"
					icon="ui-icon-pencil" title="Editar" />

				<p:spacer width="5px" />

				<p:commandButton action="#{managedBean.remove(item)}"
					icon="ui-icon-trash" update=":formSearch:msg"
					onclick="return confirm('#{msg.confirmExclusao}')" title="Remover" />

			</p:column>

			<f:facet name="footer">
				<h:outputText
					value="#{fn:length(managedBean.resultList)} Registro(s) encontrado(s)." />
			</f:facet>

		</p:dataTable>

	</ui:define>

</ui:composition>
