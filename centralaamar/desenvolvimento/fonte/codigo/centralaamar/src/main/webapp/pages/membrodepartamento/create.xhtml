<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fpf2="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageTitle" value="Atribuição de Cargo" />
	<ui:param name="pageHeader" value="Cadastro de Cargo" />
	<ui:param name="managedBean" value="#{membroDepartamentoController}" />

	<ui:define name="register_region">

		<p:panel header="Atribuição de Cargo">

			<h:outputText value="Departamento" />
			<p:selectOneMenu value="#{managedBean.departamento.idDepartamento}"
				style="width:300px;">
				<f:selectItem itemLabel="Selecione o Departamento" itemValue=""
					id="dep" />
				<f:selectItems value="#{managedBean.departamentos}" var="item"
					itemLabel="#{item.nome}" itemValue="#{item.idDepartamento}" />
			</p:selectOneMenu>

			<h:outputText value="Cargo" />
			<p:selectOneMenu value="#{managedBean.cargo.idCargo}"
				style="width:300px;">
				<f:selectItem itemLabel="Selecione o Cargo" itemValue="" id="carg" />
				<f:selectItems value="#{managedBean.cargos}" var="item"
					itemLabel="#{item.nome}" itemValue="#{item.idCargo}" />
			</p:selectOneMenu>

			<h:outputText value="Membro" />
			<p:selectOneMenu value="#{managedBean.membro.idMembro}"
				style="width:300px;">
				<f:selectItem itemLabel="Selecione o Membro" itemValue="" id="memb" />
				<f:selectItems value="#{managedBean.membros}" var="item"
					itemLabel="#{item.nome}" itemValue="#{item.idMembro}" />
			</p:selectOneMenu>

		</p:panel>

	</ui:define>

</ui:composition>
