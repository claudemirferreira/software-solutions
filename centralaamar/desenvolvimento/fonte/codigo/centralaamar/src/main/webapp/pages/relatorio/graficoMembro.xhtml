<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/layout/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<div align="left">
				<h:panelGrid columns="1" id="painel" width="100%">
					<h:outputText value="Grafico de Pequeno Grupo por Membro" />
				</h:panelGrid>
				<p:toolbar align="center">
					<p:toolbarGroup align="center">
						<p:commandButton value="Imprimir" immediate="true"
							icon="ui-icon-print" ajax="false"
							action="#{membroController.printRelatorioMaster()}">
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
