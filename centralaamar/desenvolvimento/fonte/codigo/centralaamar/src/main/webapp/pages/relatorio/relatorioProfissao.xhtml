<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/layout/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<div align="left">
				<p:messages id="messages" autoUpdate="true" />
				<p:panel header="Relatório de Membro por Profissao" style="whidt:800px;">
					<h:panelGrid columns="1" id="painel" width="100%">
						<h:outputText value="Profissão" />
						<p:selectOneMenu value="#{membroController.profissao.idProfissao}"
							style="width:300px;">
							<f:selectItem itemLabel="Selecione o profissão" itemValue=""
								id="profissao" />
							<f:selectItems value="#{membroController.profissaos}" var="pro"
								itemLabel="#{pro.nome}" itemValue="#{pro.idProfissao}" />
						</p:selectOneMenu>
						<p:tooltip for="profissao" showEvent="focus" hideEvent="blur" />

					</h:panelGrid>

					<p:toolbar align="center">
						<p:toolbarGroup align="center">
							<p:commandButton value="Imprimir" icon="ui-icon-print"
								ajax="false" action="#{membroController.listMembrosPorProfissao()}">
							</p:commandButton>

						</p:toolbarGroup>
					</p:toolbar>

				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
