<?xml version="1.0" encoding="ISO-8859-1"?>  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pageUtils/template.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<div align="left">
				<p:messages id="messages" autoUpdate="true" />
				<p:panel header="Relatório de Aniversariantes" style="whidt:800px;">
					<h:panelGrid columns="6" id="painel" width="100%">
						<h:outputText value="Data Inicio :" style="width:100" />
						<p:calendar id="dataInicial" maxlength="10" readOnlyInputText="false" showOn="false"
							required="true" requiredMessage="a data inicio deve ser informado"
							style="width:90px;" pattern="dd/MM/yyyy" 
							value="#{relatorioController.relatorio.dataInicial}"
							title="informe a data inicial " mask="99/99/9999" />
						<p:tooltip for="dataInicial" showEvent="focus" hideEvent="blur" />
						
						<h:outputText value="Data Final :" style="width:100" />
						<p:calendar id="dataFinal" maxlength="10" readOnlyInputText="false" showOn="false"
							required="true" requiredMessage="a data final deve ser informado"
							style="width:90px;" pattern="dd/MM/yyyy" 
							value="#{relatorioController.relatorio.dataFinal}"
							title="informe a data inicial " mask="99/99/9999" />
						<p:tooltip for="dataFinal" showEvent="focus" hideEvent="blur" />

					</h:panelGrid>
					
					<p:toolbar align="center">
					<p:toolbarGroup align="center">						
						<p:commandButton value="Imprimir" 
							icon="ui-icon-print" ajax="false"
							action="#{relatorioController.printAniversariante()}">
						</p:commandButton>
						
					</p:toolbarGroup>
				</p:toolbar>
				
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
